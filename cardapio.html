<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fffaf5; }
        
        /* Estilo das p√≠lulas de categoria */
        .categoria-pill {
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .categoria-pill.active {
            background-color: #f97316;
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        /* Card de Produto Estilo Conserta CELL */
        .card-produto {
            border-radius: 2.5rem;
            transition: transform 0.2s ease;
        }
        .card-produto:active { transform: scale(0.98); }

        /* Sacola Slide Up */
        .sacola-container {
            border-radius: 3rem 3rem 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sacola-aberta { transform: translateY(0); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <header class="relative">
        <div class="h-40 bg-gray-200 overflow-hidden">
            <img id="view-banner" src="" class="w-full h-full object-cover">
        </div>
        
        <div class="bg-orange-500 px-6 py-4 relative">
            <div class="absolute -top-12 left-6 w-24 h-24 bg-white rounded-2xl shadow-xl p-1 border-4 border-white">
                <img id="view-logo" src="" class="w-full h-full object-cover rounded-xl">
            </div>
            
            <div class="ml-28 text-white">
                <h1 id="view-store-name" class="text-xl font-black italic uppercase tracking-tighter leading-none">Carregando...</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-[9px] font-bold uppercase tracking-widest bg-white/20 px-2 py-0.5 rounded-full">üïí 07:00 as 17:00</span>
                    <span class="text-[9px] font-black uppercase bg-green-400 text-white px-2 py-0.5 rounded-full">‚óè ABERTO</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="sticky top-0 bg-[#fffaf5]/80 backdrop-blur-md z-30 py-4 px-6 overflow-x-auto no-scrollbar flex gap-2">
        <div id="nav-categorias" class="flex gap-2">
            </div>
    </nav>

    <main class="max-w-2xl mx-auto px-6 space-y-12 mt-4" id="cardapio-container">
        </main>

    <div id="btn-sacola-flutuante" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md hidden z-40">
        <button onclick="toggleSacola()" class="w-full bg-gray-900 text-white p-5 rounded-[2.5rem] shadow-2xl flex justify-between items-center border-4 border-white/10">
            <div class="flex items-center gap-3">
                <span class="bg-orange-500 text-white w-8 h-8 flex items-center justify-center rounded-2xl font-black text-sm" id="cart-count">0</span>
                <span class="font-black italic uppercase text-xs tracking-widest">Ver Sacola</span>
            </div>
            <span class="font-black italic text-lg" id="cart-total-btn">R$ 0,00</span>
        </button>
    </div>

    <div id="sacola-painel" class="fixed inset-0 bg-black/60 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-2xl mx-auto sacola-container p-8 max-h-[85vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black italic uppercase tracking-tighter">Sua Sacola</h2>
                <button onclick="toggleSacola()" class="text-gray-300 font-black text-3xl">&times;</button>
            </div>

            <div id="cart-items" class="space-y-4 mb-8"></div>

            <div class="border-t pt-6 space-y-4">
                <input type="text" id="cust-nome" placeholder="Seu Nome" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold border-none">
                <input type="text" id="cust-endereco" placeholder="Endere√ßo de Entrega" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold border-none">
                
                <div class="flex justify-between py-4 border-b border-dashed">
                    <span class="font-black text-gray-400 uppercase text-[10px] tracking-widest">Total do Pedido</span>
                    <span class="text-2xl font-black italic text-orange-600" id="cart-total-final">R$ 0,00</span>
                </div>

                <button onclick="finalizarPedido()" class="w-full bg-orange-500 text-white py-6 rounded-[2.2rem] font-black italic uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                    Finalizar no WhatsApp üöÄ
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const slug = new URLSearchParams(window.location.search).get('loja');
        let carrinho = [];
        let whatsAppLoja = "";

        async function carregarDados() {
            const { data: profile } = await sb.from('profiles').select('*').eq('slug', slug).single();
            if(!profile) return;

            whatsAppLoja = profile.whatsapp_number;
            document.getElementById('view-store-name').innerText = profile.store_name;

            const { data: info } = await sb.from('store_info').select('*').eq('name', profile.store_name).single();
            if(info) {
                document.getElementById('view-logo').src = info.logo_url;
                document.getElementById('view-banner').src = info.banner_url;
            }

            const { data: produtos } = await sb.from('products').select('*').eq('tenant_id', profile.id).eq('is_active', true);
            renderizar(produtos);
        }

        function renderizar(produtos) {
            const container = document.getElementById('cardapio-container');
            const nav = document.getElementById('nav-categorias');
            const categorias = [...new Set(produtos.map(p => p.categoria_produtos || 'Geral'))];

            nav.innerHTML = categorias.map(cat => `<button class="categoria-pill bg-white px-6 py-2 rounded-full text-xs font-bold text-gray-400 shadow-sm border border-gray-100">${cat}</button>`).join('');

            container.innerHTML = categorias.map(cat => `
                <section>
                    <h2 class="text-lg font-black italic uppercase tracking-tighter text-gray-800 mb-6 flex items-center gap-2">
                        <span class="w-1 h-5 bg-orange-500 rounded-full"></span> ${cat}
                    </h2>
                    <div class="grid gap-6">
                        ${produtos.filter(p => p.categoria_produtos === cat).map(p => `
                            <div class="bg-white p-5 card-produto shadow-sm border border-gray-100 flex gap-4 items-center">
                                <img src="${p.image_url || 'https://via.placeholder.com/150'}" class="w-20 h-20 rounded-[1.5rem] object-cover bg-gray-50 border border-gray-50">
                                <div class="flex-1 pr-2">
                                    <h4 class="font-black italic uppercase text-[11px] tracking-tight leading-tight">${p.name}</h4>
                                    <p class="text-[9px] text-gray-400 font-bold mt-1 line-clamp-2">${p.description || ''}</p>
                                    <p class="text-orange-600 font-black italic mt-3 text-lg">R$ ${p.price.toFixed(2)}</p>
                                </div>
                                <button onclick="adicionar('${p.name}', ${p.price})" class="bg-orange-500 text-white w-10 h-10 rounded-2xl font-black text-xl shadow-lg shadow-orange-100 active:scale-90 transition-all">+</button>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `).join('');
        }

        function adicionar(nome, preco) {
            const item = carrinho.find(i => i.nome === nome);
            if(item) item.qtd++; else carrinho.push({ nome, preco, qtd: 1 });
            atualizarUI();
        }

        function remover(nome) {
            const index = carrinho.findIndex(i => i.nome === nome);
            if(index > -1) {
                carrinho[index].qtd--;
                if(carrinho[index].qtd === 0) carrinho.splice(index, 1);
            }
            atualizarUI();
        }

        function atualizarUI() {
            const total = carrinho.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
            const qtd = carrinho.reduce((acc, i) => acc + i.qtd, 0);
            document.getElementById('cart-count').innerText = qtd;
            document.getElementById('cart-total-btn').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('cart-total-final').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('btn-sacola-flutuante').classList.toggle('hidden', carrinho.length === 0);

            document.getElementById('cart-items').innerHTML = carrinho.map(i => `
                <div class="flex justify-between items-center bg-gray-50 p-4 rounded-[1.5rem]">
                    <div>
                        <p class="font-black italic uppercase text-[10px]">${i.nome}</p>
                        <p class="text-orange-600 font-black text-xs italic">R$ ${(i.preco * i.qtd).toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="remover('${i.nome}')" class="w-8 h-8 rounded-xl bg-white border font-black text-gray-300">-</button>
                        <span class="font-black text-xs">${i.qtd}</span>
                        <button onclick="adicionar('${i.nome}', ${i.preco})" class="w-8 h-8 rounded-xl bg-white border font-black text-orange-500">+</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleSacola() {
            const painel = document.getElementById('sacola-painel');
            const container = painel.querySelector('.sacola-container');
            if(painel.classList.contains('hidden')) {
                painel.classList.remove('hidden');
                setTimeout(() => container.classList.add('sacola-aberta'), 10);
            } else {
                container.classList.remove('sacola-aberta');
                setTimeout(() => painel.classList.add('hidden'), 400);
            }
        }

        function finalizarPedido() {
            const nome = document.getElementById('cust-nome').value;
            const endereco = document.getElementById('cust-endereco').value;
            if(!nome || !endereco) return alert("Preencha nome e endere√ßo!");

            let msg = `*PEDIDO - MELO DELIVERY*%0A%0A`;
            msg += `*Cliente:* ${nome}%0A*Endere√ßo:* ${endereco}%0A%0A*ITENS:*%0A`;
            carrinho.forEach(i => msg += `${i.qtd}x ${i.nome} - R$ ${(i.preco*i.qtd).toFixed(2)}%0A`);
            msg += `%0A*TOTAL: ${document.getElementById('cart-total-final').innerText}*`;
            window.open(`https://wa.me/${whatsAppLoja}?text=${msg}`, '_blank');
        }

        carregarDados();
    </script>
</body>
</html>
