<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        html { scroll-behavior: smooth; }
        .status-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
        #suspenso-overlay { display: none; }
        .selecionado-fracao { border: 3px solid #f97316 !important; background-color: #fff7ed !important; }
    </style>
</head>
<body class="bg-orange-50 text-gray-800 pb-32 font-sans">

    <div id="suspenso-overlay" class="fixed inset-0 bg-white z-[100] hidden flex flex-col items-center justify-center p-8 text-center">
        <div class="w-24 h-24 bg-orange-100 rounded-full flex items-center justify-center text-4xl mb-6">üîí</div>
        <h1 class="text-2xl font-black italic uppercase text-gray-800 tracking-tighter">Loja Indispon√≠vel</h1>
        <p class="text-gray-500 mt-4 text-sm font-bold max-w-xs leading-relaxed">Assinatura expirada. Entre em contato com o suporte.</p>
        <a href="https://wa.me/5588999465376" target="_blank" class="mt-8 bg-orange-600 text-white px-8 py-4 rounded-2xl font-black italic uppercase text-[10px] shadow-lg active:scale-95 transition-all">Falar com Suporte</a>
    </div>

    <header class="bg-orange-600 shadow-lg relative z-20 pb-6 rounded-b-[2.5rem]">
        <div class="h-32 w-full overflow-hidden bg-gray-900 relative">
            <img id="banner-topo" src="" onerror="this.src='https://images.unsplash.com/photo-1513104890138-7c749659a591?w=800'" class="w-full h-full object-cover opacity-80">
        </div>
        <div class="px-5 -mt-10 flex flex-col relative z-10">
            <div class="bg-white p-1 rounded-2xl shadow-xl w-24 h-24 self-start rotate-1 border-2 border-orange-500 overflow-hidden">
                <img id="logo-loja" src="" onerror="this.src='https://cdn-icons-png.flaticon.com/512/857/857681.png'" class="w-full h-full object-cover rounded-xl">
            </div>
            <div class="mt-4 flex justify-between items-end">
                <div class="text-white">
                    <h1 id="nome-loja" class="text-2xl font-black leading-none drop-shadow-md">...</h1>
                    <p class="text-xs text-orange-100 mt-2 font-medium flex items-center gap-1 italic">‚è±Ô∏è <span id="horario-txt">--:-- √†s --:--</span></p>
                </div>
                <div id="status-loja" class="bg-white text-gray-800 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg flex items-center gap-2">...</div>
            </div>
        </div>
    </header>

    <div id="instrucao-fracao" class="hidden sticky top-0 bg-orange-500 text-white text-center py-3 z-[60] font-black uppercase italic text-[10px] tracking-widest shadow-md transition-colors duration-300">
        üçï Escolha o 1¬∫ sabor da sua Pizza!
    </div>

    <nav class="sticky top-0 bg-white/95 backdrop-blur-sm z-30 py-3 px-4 overflow-x-auto no-scrollbar whitespace-nowrap shadow-sm border-b flex gap-2" id="nav-categorias"></nav>
    
    <main class="max-w-2xl mx-auto p-4 space-y-6">
        <div id="container-seletor-fracao" class="hidden px-2 pb-4">
            <button id="btn-modo-fracao" onclick="alternarModoFracao()" class="w-full py-4 rounded-2xl border-2 border-orange-500 text-orange-600 font-black uppercase italic text-xs flex items-center justify-center gap-2 bg-white shadow-sm transition-all">
                <span id="txt-modo">Quero montar Meio √† Meio</span>
            </button>
        </div>
        <div id="cardapio-container"></div>
    </main>

    <div id="barra-carrinho" class="fixed bottom-6 left-6 right-6 bg-gray-900/90 backdrop-blur-md text-white p-4 rounded-3xl shadow-2xl z-40 hidden justify-between items-center border border-white/10" onclick="abrirModalEntrega()">
        <div class="flex items-center gap-4">
            <div class="bg-orange-500 w-12 h-12 flex items-center justify-center rounded-2xl font-black text-sm" id="carrinho-qtd">0</div>
            <div class="flex flex-col"><span class="text-[10px] uppercase font-bold text-gray-400">Total</span><span class="text-xl font-black" id="carrinho-total">R$ 0,00</span></div>
        </div>
        <span class="font-bold text-sm bg-white/10 px-4 py-2 rounded-xl">Ver Pedido ‚Üí</span>
    </div>

    <div id="modal-entrega" class="fixed inset-0 bg-black/60 z-[70] hidden flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl relative">
            <button onclick="document.getElementById('modal-entrega').classList.add('hidden')" class="absolute top-4 right-6 text-gray-300 font-bold text-2xl z-10">&times;</button>
            <h3 class="text-xl font-black text-gray-800 mb-4 uppercase italic">Finalizar Pedido</h3>
            <div id="lista-resumo" class="bg-orange-50 rounded-2xl p-4 max-h-40 overflow-y-auto text-sm space-y-2 border border-orange-100 mb-4"></div>
            <div class="space-y-3">
                <input type="text" id="cli-nome" placeholder="Seu Nome" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none text-gray-700">
                <div class="flex gap-2">
                    <input type="text" id="cli-rua" placeholder="Rua" class="w-2/3 p-4 bg-gray-50 border rounded-2xl font-bold outline-none text-gray-700">
                    <input type="text" id="cli-num" placeholder="N¬∫" class="w-1/3 p-4 bg-gray-50 border rounded-2xl font-bold outline-none text-center text-gray-700">
                </div>
                <input type="text" id="cli-bairro" placeholder="Bairro" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none text-gray-700">
                <select id="cli-taxa" class="w-full p-4 bg-orange-50 border rounded-2xl font-bold text-orange-600 outline-none"></select>
            </div>
            <button onclick="finalizarPedido()" class="w-full py-4 bg-green-600 text-white font-black rounded-2xl shadow-lg mt-4 uppercase italic">Enviar no WhatsApp üöÄ</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const paramLoja = urlParams.get('loja');
        
        let lojaId = "", zapLoja = "", carrinho = [];
        let modoMeioAMeioAtivo = false, sabor1 = null;

        async function init() {
            let slugBusca = (paramLoja || "").toLowerCase().replace(/\s+/g, '-');
            let { data: profile } = await sbClient.from('profiles').select('*').eq('slug', slugBusca).maybeSingle();
            if (!profile) {
                const retry = await sbClient.from('profiles').select('*').eq('id', paramLoja).maybeSingle();
                profile = retry.data;
            }

            if (profile) {
                const hoje = new Date().toISOString().split('T')[0];
                if (profile.plan_status === false || (profile.trial_end && hoje > profile.trial_end)) {
                    document.getElementById('suspenso-overlay').style.display = 'flex';
                    return;
                }

                lojaId = profile.id; zapLoja = profile.whatsapp_number;
                document.getElementById('nome-loja').innerText = profile.store_name;
                
                const { data: info } = await sbClient.from('store_info').select('*').eq('tenant_id', lojaId).maybeSingle();
                if (info) {
                    if (info.banner_url) document.getElementById('banner-topo').src = info.banner_url;
                    if (info.logo_url) document.getElementById('logo-loja').src = info.logo_url;
                    const tm = info.delivery_fee_main || 0, tf = info.delivery_fee_far || 0;
                    document.getElementById('cli-taxa').innerHTML = `<option value="0">Entrega</option><option value="${tm}">Centro (R$ ${tm.toFixed(2)})</option><option value="${tf}">Bairros (R$ ${tf.toFixed(2)})</option>`;
                    verificarStatusLoja(info.opening_time || "18:00", info.closing_time || "23:59");
                }
                carregarProdutos(lojaId);
            }
        }

        async function carregarProdutos(id) {
            const { data: produtos } = await sbClient.from('products').select('*').eq('tenant_id', id).eq('is_active', true).order('name');
            if(!produtos) return;

            document.getElementById('container-seletor-fracao').classList.toggle('hidden', !produtos.some(p => p.permite_fracao));

            const container = document.getElementById('cardapio-container'), nav = document.getElementById('nav-categorias');
            container.innerHTML = ""; nav.innerHTML = "";
            const cats = [...new Set(produtos.map(p => p.categoria_produtos || 'Geral'))];

            cats.forEach((cat, idx) => {
                nav.innerHTML += `<a href="#cat-${idx}" class="px-5 py-2.5 bg-gray-100 rounded-full text-sm font-bold text-gray-500 shrink-0">${cat}</a>`;
                
                // Adicionada a classe categoria-section para manipula√ß√£o visual no filtro
                let h = `<section id="cat-${idx}" class="categoria-section scroll-mt-40"><h2 class="text-xl font-black italic uppercase mb-4 ml-2"><span class="w-1.5 h-6 bg-orange-500 rounded-full inline-block mr-2"></span>${cat}</h2><div class="space-y-3">`;
                
                produtos.filter(p => (p.categoria_produtos || 'Geral') === cat).forEach(p => {
                    // Adicionada a classe produto-card e data-fracao para o filtro
                    h += `<div id="card-${p.id}" class="produto-card bg-white p-4 rounded-[2rem] shadow-sm border flex gap-4 items-center cursor-pointer transition-all active:scale-[0.98]" data-fracao="${p.permite_fracao}" onclick="gerenciarClique('${p.id}', '${p.name}', ${p.price}, ${p.permite_fracao})">
                        <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/150'" class="w-24 h-24 object-cover rounded-2xl shrink-0">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-black text-sm uppercase truncate">${p.name}</h3>
                            <p class="text-[10px] text-gray-400 font-bold line-clamp-2">${p.description || ''}</p>
                            <p class="text-green-600 font-black italic mt-1">R$ ${p.price.toFixed(2)} ${p.unidade ? `<small class='text-gray-400 font-bold'>/ ${p.unidade}</small>` : ''}</p>
                        </div>
                        <div class="flex flex-col items-center gap-1">
                            <button class="w-10 h-10 rounded-2xl bg-orange-500 text-white font-black hover:scale-105 transition-all">+</button>
                            <span id="qtd-${p.name}" class="text-xs font-black text-gray-600 hidden">0</span>
                            <button onclick="event.stopPropagation(); rem('${p.name}')" id="btn-rem-${p.name}" class="w-10 h-10 rounded-2xl bg-gray-100 text-gray-400 font-black hidden hover:bg-gray-200 transition-all">-</button>
                        </div>
                    </div>`;
                });
                container.innerHTML += h + `</div></section>`;
            });
        }

        // L√ìGICA ATUALIZADA: FILTRO VISUAL AO ATIVAR O MEIO A MEIO
        function alternarModoFracao() {
            modoMeioAMeioAtivo = !modoMeioAMeioAtivo;
            const btn = document.getElementById('btn-modo-fracao');
            const instr = document.getElementById('instrucao-fracao');
            const cards = document.querySelectorAll('.produto-card');
            const sections = document.querySelectorAll('.categoria-section');

            if (modoMeioAMeioAtivo) {
                // Ativando Modo
                btn.className = "w-full py-4 rounded-2xl bg-orange-500 text-white font-black uppercase italic text-xs shadow-sm transition-all";
                instr.classList.remove('hidden');
                instr.innerHTML = "üçï Escolha o 1¬∫ sabor da sua Pizza!";
                document.getElementById('txt-modo').innerText = "Cancelar Modo Meio √† Meio";
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Filtra os cards (Oculta quem n√£o permite fra√ß√£o)
                cards.forEach(c => {
                    if (c.getAttribute('data-fracao') !== 'true') c.classList.add('hidden');
                });
                
                // Oculta categorias que ficaram vazias ap√≥s o filtro
                sections.forEach(s => {
                    const visiveis = s.querySelectorAll('.produto-card:not(.hidden)').length;
                    if (visiveis === 0) s.classList.add('hidden');
                });

            } else {
                // Desativando Modo
                btn.className = "w-full py-4 rounded-2xl border-2 border-orange-500 text-orange-600 font-black uppercase italic text-xs bg-white shadow-sm transition-all";
                instr.classList.add('hidden');
                document.getElementById('txt-modo').innerText = "Quero montar Meio √† Meio";

                // Mostra todos os produtos e categorias novamente
                cards.forEach(c => c.classList.remove('hidden'));
                sections.forEach(s => s.classList.remove('hidden'));

                if (sabor1) document.getElementById(`card-${sabor1.id}`).classList.remove('selecionado-fracao');
                sabor1 = null;
            }
        }

        // L√ìGICA ATUALIZADA: FEEDBACK VISUAL NO CLIQUE
        function gerenciarClique(id, nome, preco, permiteFracao) {
            if (modoMeioAMeioAtivo && permiteFracao) {
                const instr = document.getElementById('instrucao-fracao');
                
                if (!sabor1) {
                    sabor1 = { n: nome, p: preco, id: id };
                    document.getElementById(`card-${id}`).classList.add('selecionado-fracao');
                    // Atualiza a barra avisando qual foi o 1¬∫ sabor
                    instr.innerHTML = `üçï 1¬∫ Sabor: <b>${nome}</b>. Escolha o 2¬∫!`;
                } else {
                    const nomeFinal = `1/2 ${sabor1.n} + 1/2 ${nome}`;
                    carrinho.push({ n: nomeFinal, p: (sabor1.p + preco) / 2 });
                    
                    document.getElementById(`card-${sabor1.id}`).classList.remove('selecionado-fracao');
                    
                    // Feedback visual de sucesso antes de fechar o modo
                    instr.innerHTML = `‚úÖ Adicionado: 1/2 ${sabor1.n} + 1/2 ${nome}`;
                    instr.classList.replace('bg-orange-500', 'bg-green-500');
                    
                    sabor1 = null; 
                    updateUI(nomeFinal);
                    
                    // Aguarda 1.5s para o cliente ler a mensagem verde e reseta
                    setTimeout(() => {
                        modoMeioAMeioAtivo = true; // For√ßa true para que a fun√ß√£o entenda e desative corretamente
                        alternarModoFracao();
                        instr.classList.replace('bg-green-500', 'bg-orange-500'); // Reseta a cor para a pr√≥xima
                    }, 1500);
                }
            } else {
                carrinho.push({ n: nome, p: preco }); updateUI(nome);
            }
        }

        function rem(n) {
            const idx = carrinho.map(i => i.n).lastIndexOf(n);
            if(idx > -1) carrinho.splice(idx, 1);
            updateUI(n);
        }

        function updateUI(n) {
            if(n) {
                const q = carrinho.filter(i => i.n === n).length;
                const eq = document.getElementById(`qtd-${n}`);
                const er = document.getElementById(`btn-rem-${n}`);
                if(eq) { 
                    eq.innerText = q; 
                    if(q > 0) { eq.classList.remove('hidden'); if(er) er.classList.remove('hidden'); } 
                    else { eq.classList.add('hidden'); if(er) er.classList.add('hidden'); } 
                }
            }
            const total = carrinho.reduce((s,i)=>s+i.p,0), barra = document.getElementById('barra-carrinho');
            if(carrinho.length > 0) { 
                barra.classList.replace('hidden', 'flex'); 
                document.getElementById('carrinho-qtd').innerText = carrinho.length; 
                document.getElementById('carrinho-total').innerText = `R$ ${total.toFixed(2)}`; 
            } else { 
                barra.classList.replace('flex', 'hidden'); 
            }
        }

        function verificarStatusLoja(abre, fecha) {
            document.getElementById('horario-txt').innerText = `${abre} √†s ${fecha}`;
            const agora = new Date(), minAt = agora.getHours() * 60 + agora.getMinutes();
            const parseMin = (s) => s.split(':').map(Number)[0] * 60 + s.split(':').map(Number)[1];
            const minAb = parseMin(abre); let minFe = parseMin(fecha);
            if (minFe < minAb) minFe += 1440;
            const b = document.getElementById('status-loja');
            if(minAt >= minAb && minAt < minFe) { b.innerHTML = "<span class='w-2 h-2 bg-green-500 rounded-full status-dot'></span> Aberto"; b.className = "bg-white text-green-600 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg flex items-center gap-2"; }
            else { b.innerText = "Fechado"; b.className = "bg-white text-red-500 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg"; }
        }

        function abrirModalEntrega() {
            const list = document.getElementById('lista-resumo'); list.innerHTML = '';
            const ct = {}; carrinho.forEach(i=>ct[i.n]=(ct[i.n]||0)+1);
            for(const [n,q] of Object.entries(ct)) list.innerHTML += `<div class="flex justify-between font-bold italic border-b border-orange-100 pb-1"><span>${q}x ${n}</span></div>`;
            document.getElementById('modal-entrega').classList.remove('hidden');
        }

        function finalizarPedido() {
            const n = document.getElementById('cli-nome').value.trim(), r = document.getElementById('cli-rua').value.trim(), num = document.getElementById('cli-num').value.trim(), b = document.getElementById('cli-bairro').value.trim(), t = parseFloat(document.getElementById('cli-taxa').value);
            if(!n || !r || !num || t === 0) return alert("Preencha tudo!");
            const ct = {}; carrinho.forEach(i=>ct[i.n]=(ct[i.n]||0)+1); let res = "";
            for(const [prod, q] of Object.entries(ct)) res += `‚úÖ *${q}x* ${prod}\n`;
            const msg = encodeURIComponent(`üç± *PEDIDO*\nüë§ *${n}*\nüìç *${r}, ${num} - ${b}*\n\nüõí *ITENS:*\n${res}\nüõµ *Entrega:* R$ ${t.toFixed(2)}\nüí∞ *TOTAL: R$ ${(carrinho.reduce((s,i)=>s+i.p,0)+t).toFixed(2)}*`);
            window.open(`https://wa.me/55${zapLoja.replace(/\D/g,'')}?text=${msg}`);
        }
        init();
    </script>
</body>
</html>
