<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        html { scroll-behavior: smooth; }
        .status-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-orange-50 text-gray-800 pb-32 font-sans">

    <header class="bg-orange-600 shadow-lg relative z-20 pb-6 rounded-b-[2.5rem]">
        <div class="h-32 w-full overflow-hidden bg-gray-900 relative">
            <img id="banner-topo" src="" onerror="this.src='https://images.unsplash.com/photo-1513104890138-7c749659a591?w=800'" class="w-full h-full object-cover opacity-80">
        </div>
        <div class="px-5 -mt-10 flex flex-col relative z-10">
            <div class="bg-white p-1 rounded-2xl shadow-xl w-24 h-24 self-start rotate-1 border-2 border-orange-500 overflow-hidden">
                <img id="logo-loja" src="" onerror="this.src='https://cdn-icons-png.flaticon.com/512/857/857681.png'" class="w-full h-full object-cover rounded-xl">
            </div>
            <div class="mt-4 flex justify-between items-end">
                <div class="text-white">
                    <h1 id="nome-loja" class="text-2xl font-black leading-none drop-shadow-md">Carregando...</h1>
                    <p class="text-xs text-orange-100 mt-2 font-medium flex items-center gap-1 opacity-90 italic">
                        ‚è±Ô∏è <span id="horario-txt">--:-- √†s --:--</span> ‚Ä¢ üõµ 30-45min
                    </p>
                </div>
                <div id="status-loja" class="bg-white text-gray-800 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg flex items-center gap-2">...</div>
            </div>
        </div>
    </header>

    <nav class="sticky top-0 bg-white/95 backdrop-blur-sm z-30 py-3 px-4 overflow-x-auto no-scrollbar whitespace-nowrap shadow-sm border-b flex gap-2" id="nav-categorias"></nav>
    <main class="max-w-2xl mx-auto p-4 space-y-6" id="cardapio-container"></main>

    <div id="modal-fechado" class="fixed inset-0 bg-black/80 z-[80] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] p-8 text-center shadow-2xl max-w-sm relative overflow-hidden">
            <div class="absolute top-0 w-full h-2 bg-red-500 left-0"></div>
            <div class="text-6xl mb-4 grayscale">üò¥</div>
            <h3 class="text-2xl font-black text-gray-800">Loja Fechada!</h3>
            <p class="text-gray-500 mt-2 font-medium">Funcionamos das <br><b class="text-red-500 text-lg" id="modal-horario">--:-- √†s --:--</b></p>
            <button onclick="document.getElementById('modal-fechado').classList.add('hidden')" class="mt-6 w-full py-3.5 bg-gray-100 text-gray-600 font-bold rounded-2xl">S√≥ estou olhando</button>
        </div>
    </div>

    <div id="barra-carrinho" class="fixed bottom-6 left-6 right-6 bg-gray-900/90 backdrop-blur-md text-white p-4 rounded-3xl shadow-2xl z-40 hidden flex justify-between items-center border border-white/10" onclick="abrirModalEntrega()">
        <div class="flex items-center gap-4">
            <div class="bg-orange-500 w-12 h-12 flex items-center justify-center rounded-2xl font-black text-sm" id="carrinho-qtd">0</div>
            <div class="flex flex-col">
                <span class="text-[10px] uppercase font-bold text-gray-400 leading-none mb-1">Total</span>
                <span class="text-xl font-black leading-none" id="carrinho-total">R$ 0,00</span>
            </div>
        </div>
        <span class="font-bold text-sm bg-white/10 px-4 py-2 rounded-xl">Ver Pedido ‚Üí</span>
    </div>

    <div id="modal-entrega" class="fixed inset-0 bg-black/60 z-[70] hidden flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl my-auto relative">
            <button onclick="document.getElementById('modal-entrega').classList.add('hidden')" class="absolute top-4 right-6 text-gray-300 font-bold text-2xl z-10">&times;</button>
            <h3 class="text-xl font-black text-gray-800 mb-4 uppercase italic">Finalizar Pedido</h3>
            <div id="lista-resumo" class="bg-orange-50 rounded-2xl p-4 max-h-40 overflow-y-auto text-sm space-y-2 border border-orange-100 mb-4"></div>
            <div class="space-y-3">
                <input type="text" id="cli-nome" placeholder="Seu Nome Completo" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl font-bold outline-none">
                <div class="flex gap-2">
                    <input type="text" id="cli-rua" placeholder="Rua" class="w-2/3 p-4 bg-gray-50 border rounded-2xl font-bold outline-none">
                    <input type="text" id="cli-num" placeholder="N¬∫" class="w-1/3 p-4 bg-gray-50 border rounded-2xl font-bold outline-none text-center">
                </div>
                <input type="text" id="cli-bairro" placeholder="Bairro" class="w-full p-4 bg-gray-50 border rounded-2xl font-bold outline-none">
                <select id="cli-taxa" class="w-full p-4 bg-orange-50 border border-orange-100 rounded-2xl font-bold text-orange-600 outline-none"></select>
            </div>
            <button onclick="finalizarPedido()" class="w-full py-4 bg-green-600 text-white font-black rounded-2xl shadow-lg mt-4 active:scale-95 transition-all uppercase tracking-widest italic">Enviar no WhatsApp üöÄ</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const paramLoja = urlParams.get('loja');
        let lojaId = "", zapLoja = "", lojaAberta = false, carrinho = [];

        async function init() {
            // CORRE√á√ÉO ELI DOCES: Trata o slug caso venha com espa√ßos ou mai√∫sculas na URL
            let slugBusca = (paramLoja || "").toLowerCase().replace(/\s+/g, '-');
            
            let { data: profile } = await sbClient.from('profiles').select('*').eq('slug', slugBusca).single();
            if (!profile) {
                const { data: pId } = await sbClient.from('profiles').select('*').eq('id', paramLoja).single();
                profile = pId;
            }

            if (profile) {
                lojaId = profile.id; 
                zapLoja = profile.whatsapp_number;
                document.getElementById('nome-loja').innerText = profile.store_name;
                
                const { data: info } = await sbClient.from('store_info').select('*').eq('tenant_id', lojaId).single();
                if (info) {
                    if (info.banner_url) document.getElementById('banner-topo').src = info.banner_url;
                    if (info.logo_url) document.getElementById('logo-loja').src = info.logo_url;
                    
                    const tm = info.delivery_fee_main || 0, tf = info.delivery_fee_far || 0;
                    document.getElementById('cli-taxa').innerHTML = `
                        <option value="0">Escolha a Entrega</option>
                        <option value="${tm}">Centro (R$ ${parseFloat(tm).toFixed(2)})</option>
                        <option value="${tf}">Bairros (R$ ${parseFloat(tf).toFixed(2)})</option>
                    `;
                    
                    verificarStatusLoja(info.opening_time || "18:00", info.closing_time || "23:59");
                }
                carregarProdutos(lojaId);
            }
        }

        // --- SISTEMA DE HOR√ÅRIOS ROBUSTO ---
        function verificarStatusLoja(abreStr, fechaStr) {
            document.getElementById('horario-txt').innerText = `${abreStr.slice(0,5)} √†s ${fechaStr.slice(0,5)}`;
            document.getElementById('modal-horario').innerText = `${abreStr.slice(0,5)} √†s ${fechaStr.slice(0,5)}`;
            
            const agora = new Date();
            const minAtual = agora.getHours() * 60 + agora.getMinutes();

            const parseMinutos = (timeStr) => {
                if (!timeStr) return 0;
                const [h, m] = timeStr.split(':').map(Number);
                return (h || 0) * 60 + (m || 0);
            };

            const minAbre = parseMinutos(abreStr);
            let minFecha = parseMinutos(fechaStr);

            // Se fechar ap√≥s meia-noite (ex: 18:00 √†s 02:00)
            if (minFecha < minAbre) minFecha += 1440;

            // Ajuste para virada do dia
            let minAtualComp = minAtual;
            if (minAtual < minAbre && minFecha > 1440) minAtualComp += 1440;

            lojaAberta = minAtualComp >= minAbre && minAtualComp < minFecha;

            const badge = document.getElementById('status-loja');
            if (lojaAberta) {
                badge.innerHTML = "<span class='w-2 h-2 bg-green-500 rounded-full status-dot'></span> Aberto";
                badge.className = "bg-white text-green-600 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg flex items-center gap-2";
            } else {
                badge.innerText = "Fechado";
                badge.className = "bg-white text-red-500 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg";
                // Mostra o modal se estiver fechado
                setTimeout(() => {
                   if(!lojaAberta) document.getElementById('modal-fechado').classList.remove('hidden');
                }, 800);
            }
        }

        async function carregarProdutos(id) {
            const { data: produtos } = await sbClient.from('products').select('*').eq('tenant_id', id).eq('is_active', true);
            const container = document.getElementById('cardapio-container'), nav = document.getElementById('nav-categorias');
            container.innerHTML = ""; nav.innerHTML = "";
            if(!produtos || produtos.length === 0) return;
            
            const cats = [...new Set(produtos.map(p => p.categoria_produtos || 'Diversos'))];
            cats.forEach((cat, idx) => {
                nav.innerHTML += `<a href="#cat-${idx}" class="px-5 py-2.5 bg-gray-100 rounded-full text-sm font-bold text-gray-500 shrink-0">${cat}</a>`;
                let html = `<section id="cat-${idx}" class="scroll-mt-40"><h2 class="text-xl font-black italic uppercase text-gray-800 mb-4 ml-2"><span class="w-1.5 h-6 bg-orange-500 rounded-full inline-block mr-2"></span>${cat}</h2><div class="space-y-3">`;
                produtos.filter(p => (p.categoria_produtos || 'Diversos') === cat).forEach(p => {
                    html += `<div class="bg-white p-4 rounded-[2rem] shadow-sm border flex gap-4 items-center">
                        <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/150'" class="w-24 h-24 object-cover rounded-2xl bg-gray-50 shrink-0">
                        <div class="flex-1 min-w-0"><h3 class="font-black text-sm uppercase truncate">${p.name}</h3><p class="text-[10px] text-gray-400 font-bold line-clamp-2 leading-tight">${p.description || ''}</p><p class="text-green-600 font-black italic mt-1 text-base">R$ ${p.price.toFixed(2)}</p></div>
                        <div class="flex flex-col items-center gap-1">
                            <button onclick="add('${p.name}', ${p.price})" class="w-10 h-10 rounded-2xl bg-orange-500 text-white font-black active:scale-90 transition-all">+</button>
                            <span id="qtd-${p.name}" class="text-xs font-bold hidden">0</span>
                            <button onclick="rem('${p.name}')" id="btn-rem-${p.name}" class="w-10 h-10 rounded-2xl bg-gray-100 text-gray-400 font-black hidden">-</button>
                        </div>
                    </div>`;
                });
                container.innerHTML += html + `</div></section>`;
            });
        }

        function add(n, p) { carrinho.push({ n, p }); updateUI(n); }
        function rem(n) { const idx = carrinho.map(i => i.n).lastIndexOf(n); if (idx > -1) carrinho.splice(idx, 1); updateUI(n); }
        
        function updateUI(n) {
            const q = carrinho.filter(i => i.n === n).length, eQ = document.getElementById(`qtd-${n}`), eR = document.getElementById(`btn-rem-${n}`);
            if(eQ) { eQ.innerText = q; if(q > 0) { eQ.classList.remove('hidden'); eR.classList.remove('hidden'); } else { eQ.classList.add('hidden'); eR.classList.add('hidden'); } }
            
            const total = carrinho.reduce((s, i) => s + i.p, 0), barra = document.getElementById('barra-carrinho');
            if (carrinho.length > 0) { 
                barra.classList.remove('hidden'); barra.classList.add('flex'); 
                document.getElementById('carrinho-qtd').innerText = carrinho.length; 
                document.getElementById('carrinho-total').innerText = `R$ ${total.toFixed(2)}`; 
            } else { barra.classList.add('hidden'); }
        }

        function abrirModalEntrega() {
            const lista = document.getElementById('lista-resumo'); lista.innerHTML = '';
            const ct = {}; carrinho.forEach(i => ct[i.n] = (ct[i.n] || 0) + 1);
            for (const [n, q] of Object.entries(ct)) lista.innerHTML += `<div class="flex justify-between font-bold italic"><span>${q}x ${n}</span></div>`;
            document.getElementById('modal-entrega').classList.remove('hidden');
        }

        function finalizarPedido() {
            if (!zapLoja || zapLoja.trim() === "") return alert("Esta loja n√£o cadastrou WhatsApp.");
            
            const n = document.getElementById('cli-nome').value.trim();
            const r = document.getElementById('cli-rua').value.trim();
            const num = document.getElementById('cli-num').value.trim();
            const b = document.getElementById('cli-bairro').value.trim();
            const t = parseFloat(document.getElementById('cli-taxa').value);
            
            if (!n || !r || !num || t === 0) return alert("Preencha todos os dados e escolha a taxa!");
            
            const ct = {}; carrinho.forEach(i => ct[i.n] = (ct[i.n] || 0) + 1);
            let res = "";
            for (const [p, q] of Object.entries(ct)) res += `‚úÖ *${q}x* ${p}\n`;
            
            const total = carrinho.reduce((s, i) => s + i.p, 0) + t;
            const msg = encodeURIComponent(
                `üç± *PEDIDO: ${document.getElementById('nome-loja').innerText}*\n` +
                `üë§ *Cliente:* ${n}\n` +
                `üìç *Endere√ßo:* ${r}, ${num} - ${b}\n\n` +
                `üõí *ITENS:*\n${res}\n` +
                `üõµ *Entrega:* R$ ${t.toFixed(2)}\n` +
                `üí∞ *TOTAL: R$ ${total.toFixed(2)}*`
            );
            
            window.open(`https://wa.me/55${zapLoja.replace(/\D/g, '')}?text=${msg}`, '_blank');
        }
        
        init();
    </script>
</body>
</html>
