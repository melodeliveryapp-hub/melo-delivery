            <div class="space-y-3">

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const paramLoja = urlParams.get('loja');
        
        let lojaId = "", zapLoja = "", carrinho = [];
        let produtosCarregados = []; 
        let lojaAberta = false;
        
        let modoMeioAMeioAtivo = false, sabor1 = null, sabor2Temp = null;
        let produtoConfigurando = null;
        let precoBaseModal = 0;

        async function init() {
            let slugBusca = (paramLoja || "").toLowerCase().replace(/\s+/g, '-');
            
            let { data: profArr } = await sbClient.from('profiles').select('*').eq('slug', slugBusca).limit(1);
            let profile = profArr && profArr.length > 0 ? profArr[0] : null;
            
            if (!profile) {
                const { data: retryArr } = await sbClient.from('profiles').select('*').eq('id', paramLoja).limit(1);
                profile = retryArr && retryArr.length > 0 ? retryArr[0] : null;
            }

            if (profile) {
                const hoje = new Date().toISOString().split('T')[0];
                if (profile.plan_status === false || (profile.trial_end && hoje > profile.trial_end)) {
                    document.getElementById('suspenso-overlay').style.display = 'flex';
                    return;
                }

                lojaId = profile.id; 
                zapLoja = profile.whatsapp_number || ""; // Assegura que nunca √© null
                document.getElementById('nome-loja').innerText = profile.store_name;
                
                const { data: infoArr } = await sbClient.from('store_info').select('*').eq('tenant_id', lojaId).limit(1);
                const info = infoArr && infoArr.length > 0 ? infoArr[0] : null;
                
                if (info) {
                    if (info.banner_url) document.getElementById('banner-topo').src = info.banner_url;
                    if (info.logo_url) document.getElementById('logo-loja').src = info.logo_url;
                    const tm = info.delivery_fee_main || 0, tf = info.delivery_fee_far || 0;
                    document.getElementById('cli-taxa').innerHTML = `<option value="0">Entrega</option><option value="${tm}">Centro (R$ ${tm.toFixed(2)})</option><option value="${tf}">Bairros (R$ ${tf.toFixed(2)})</option>`;
                    
                    verificarStatusLoja(info.opening_time || "18:00", info.closing_time || "23:59");
                } else {
                    document.getElementById('cli-taxa').innerHTML = `<option value="0">Taxa a Combinar</option>`;
                    verificarStatusLoja("00:00", "23:59");
                }
                carregarProdutos(lojaId);
            }
        }

        async function carregarProdutos(id) {
            const { data: produtos } = await sbClient.from('products').select('*').eq('tenant_id', id).eq('is_active', true).order('name');
            
            const container = document.getElementById('cardapio-container');
            const nav = document.getElementById('nav-categorias');
            container.innerHTML = ""; nav.innerHTML = "";

            if(!produtos || produtos.length === 0) {
                document.getElementById('container-seletor-fracao').classList.add('hidden');
                container.innerHTML = `
                    <div class="col-span-full text-center py-16 animate-pop">
                        <div class="text-6xl mb-6 grayscale opacity-40">üçΩÔ∏è</div>
                        <h3 class="text-xl font-black uppercase italic text-gray-800 tracking-tighter">Card√°pio em constru√ß√£o</h3>
                        <p class="text-xs font-bold text-gray-500 mt-2">Esta loja ainda est√° a preparar op√ß√µes deliciosas. <br>Volte em breve!</p>
                    </div>`;
                return;
            }

            produtosCarregados = produtos; 
            document.getElementById('container-seletor-fracao').classList.toggle('hidden', !produtos.some(p => p.permite_fracao));

            const cats = [...new Set(produtos.map(p => p.categoria_produtos || 'Geral'))];

            cats.forEach((cat, idx) => {
                nav.innerHTML += `<a href="#cat-${idx}" class="px-5 py-2.5 bg-gray-100 rounded-full text-sm font-bold text-gray-500 shrink-0">${cat}</a>`;
                let h = `<section id="cat-${idx}" class="categoria-section scroll-mt-40"><h2 class="text-xl font-black italic uppercase mb-4 ml-2"><span class="w-1.5 h-6 bg-orange-500 rounded-full inline-block mr-2"></span>${cat}</h2><div class="space-y-3">`;
                
                produtos.filter(p => (p.categoria_produtos || 'Geral') === cat).forEach(p => {
                    h += `<div id="card-${p.id}" class="produto-card bg-white p-4 rounded-[2rem] shadow-sm border flex gap-4 items-center cursor-pointer transition-all active:scale-[0.98]" data-fracao="${p.permite_fracao}" onclick="lidarCliqueProduto('${p.id}')">
                        <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/150'" class="w-24 h-24 object-cover rounded-2xl shrink-0">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-black text-sm uppercase truncate">${p.name}</h3>
                            <p class="text-[10px] text-gray-400 font-bold line-clamp-2">${p.description || ''}</p>
                            <p class="text-green-600 font-black italic mt-1">R$ ${p.price.toFixed(2)} ${p.unidade ? `<small class='text-gray-400 font-bold ml-1'>/ ${p.unidade}</small>` : ''}</p>
                        </div>
                        <div class="flex flex-col items-center gap-1">
                            <button class="w-10 h-10 rounded-2xl bg-orange-500 text-white font-black hover:scale-105 transition-all">+</button>
                            <span id="qtd-${p.id}" class="text-xs font-black text-gray-600 hidden">0</span>
                            <button onclick="event.stopPropagation(); rem('${p.id}')" id="btn-rem-${p.id}" class="w-10 h-10 rounded-2xl bg-gray-100 text-gray-400 font-black hidden hover:bg-gray-200 transition-all">-</button>
                        </div>
                    </div>`;
                });
                container.innerHTML += h + `</div></section>`;
            });
        }

        function lidarCliqueProduto(id) {
            if (!lojaAberta) {
                document.getElementById('modal-fechado').classList.remove('hidden');
                return;
            }
            const p = produtosCarregados.find(x => x.id === id);
            if (modoMeioAMeioAtivo && p.permite_fracao) {
                selecionarSaborMeioAMeio(p);
                return;
            }
            const temAdicionais = p.opcoes_avancadas && p.opcoes_avancadas.complementos && p.opcoes_avancadas.complementos.length > 0;
            if (temAdicionais) { abrirPersonalizacao(p); } 
            else { carrinho.push({ id: p.id, n: p.name, p: p.price }); updateUI(); }
        }

        function abrirPersonalizacao(p) {
            produtoConfigurando = p; precoBaseModal = p.price;
            document.getElementById('mp-nome').innerText = p.name;
            document.getElementById('mp-desc').innerText = p.description || '';
            document.getElementById('mp-img').src = p.image_url || 'https://via.placeholder.com/400';
            
            const tagsContainer = document.getElementById('mp-tags'); tagsContainer.innerHTML = '';
            if (p.opcoes_avancadas.caracteristicas && p.opcoes_avancadas.caracteristicas.length > 0) {
                p.opcoes_avancadas.caracteristicas.forEach(tag => {
                    tagsContainer.innerHTML += `<span class="bg-orange-100 text-orange-600 px-2 py-1 rounded text-[10px] font-black uppercase italic">${tag}</span>`;
                });
            }

            const containerGrupos = document.getElementById('mp-grupos'); containerGrupos.innerHTML = '';
            
            p.opcoes_avancadas.complementos.forEach((grupo, idxGrupo) => {
                let html = `
                    <div class="p-6 border-b border-gray-100 bg-gray-50/30">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h4 class="font-black text-gray-800 uppercase italic text-sm">${grupo.nome}</h4>
                                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">
                                    ${grupo.obrigatorio ? 'Obrigat√≥rio' : 'Opcional'} ‚Ä¢ Escolha at√© ${grupo.maximo}
                                </p>
                            </div>
                            ${grupo.obrigatorio ? `<span class="bg-gray-800 text-white text-[9px] px-2 py-1 rounded-md font-black uppercase">Obrigat√≥rio</span>` : ''}
                        </div><div class="space-y-3">`;
                
                grupo.itens.forEach((item, idxItem) => {
                    const inputType = grupo.maximo === 1 ? 'radio' : 'checkbox';
                    const inputName = `grupo_${idxGrupo}`; const inputId = `item_${idxGrupo}_${idxItem}`;
                    const formataPreco = item.preco > 0 ? `+ R$ ${parseFloat(item.preco).toFixed(2)}` : 'Gr√°tis';
                    html += `
                        <label class="flex justify-between items-center p-4 bg-white border border-gray-100 rounded-2xl cursor-pointer hover:border-orange-300 transition-all shadow-sm">
                            <div class="flex items-center gap-4">
                                <input type="${inputType}" name="${inputName}" id="${inputId}" value="${item.preco}" data-nome="${item.nome}" data-grupo="${idxGrupo}" data-max="${grupo.maximo}" onchange="recalcularModal(this)" class="w-5 h-5 accent-orange-500">
                                <span class="font-bold text-gray-700 text-sm">${item.nome}</span>
                            </div>
                            <span class="text-xs font-black text-orange-600 italic">${formataPreco}</span>
                        </label>`;
                });
                html += `</div></div>`;
                containerGrupos.innerHTML += html;
            });
            recalcularModal();
            document.getElementById('modal-personalizacao').classList.remove('hidden');
        }

        function recalcularModal(elementoAlterado) {
            if (elementoAlterado && elementoAlterado.type === 'checkbox') {
                const max = parseInt(elementoAlterado.getAttribute('data-max')), grupoIdx = elementoAlterado.getAttribute('data-grupo');
                const selecionados = document.querySelectorAll(`input[data-grupo="${grupoIdx}"]:checked`).length;
                if (selecionados > max) { elementoAlterado.checked = false; return; }
            }
            let precoTotal = precoBaseModal;
            document.querySelectorAll('#mp-grupos input:checked').forEach(input => { precoTotal += parseFloat(input.value); });
            document.getElementById('mp-preco-display').innerText = `R$ ${precoTotal.toFixed(2)}`;
        }

        function confirmarPersonalizacao() {
            let temErro = false;
            produtoConfigurando.opcoes_avancadas.complementos.forEach((grupo, idxGrupo) => {
                if (grupo.obrigatorio) {
                    const qtdSelecionada = document.querySelectorAll(`input[data-grupo="${idxGrupo}"]:checked`).length;
                    if (qtdSelecionada === 0) { alert(`Por favor, selecione uma op√ß√£o em: ${grupo.nome}`); temErro = true; }
                }
            });
            if (temErro) return;

            let precoTotal = precoBaseModal; let extrasEscolhidos = [];
            document.querySelectorAll('#mp-grupos input:checked').forEach(input => {
                precoTotal += parseFloat(input.value); extrasEscolhidos.push(input.getAttribute('data-nome'));
            });

            let nomeProdutoFinal = produtoConfigurando.name;
            if (extrasEscolhidos.length > 0) nomeProdutoFinal += ` (Extras: ${extrasEscolhidos.join(', ')})`;

            carrinho.push({ id: produtoConfigurando.id, n: nomeProdutoFinal, p: precoTotal });
            updateUI(); fecharPersonalizacao();
        }

        function fecharPersonalizacao() { document.getElementById('modal-personalizacao').classList.add('hidden'); produtoConfigurando = null; }

        function alternarModoFracao() {
            if (!lojaAberta) { document.getElementById('modal-fechado').classList.remove('hidden'); return; }
            modoMeioAMeioAtivo = !modoMeioAMeioAtivo;
            const btn = document.getElementById('btn-modo-fracao'), instr = document.getElementById('instrucao-fracao'), cards = document.querySelectorAll('.produto-card'), sections = document.querySelectorAll('.categoria-section');
            if (modoMeioAMeioAtivo) {
                btn.className = "w-full py-4 rounded-2xl bg-orange-500 text-white font-black uppercase italic text-xs shadow-sm transition-all";
                instr.classList.remove('hidden'); instr.innerHTML = "üçï Escolha o 1¬∫ sabor da sua Pizza!";
                document.getElementById('txt-modo').innerText = "Cancelar Modo Meio a Meio"; window.scrollTo({ top: 0, behavior: 'smooth' });
                cards.forEach(c => { if (c.getAttribute('data-fracao') !== 'true') c.classList.add('hidden'); });
                sections.forEach(s => { if (s.querySelectorAll('.produto-card:not(.hidden)').length === 0) s.classList.add('hidden'); });
            } else {
                btn.className = "w-full py-4 rounded-2xl border-2 border-orange-500 text-orange-600 font-black uppercase italic text-xs bg-white shadow-sm transition-all";
                instr.classList.add('hidden'); document.getElementById('txt-modo').innerText = "Quero montar Meio a Meio";
                cards.forEach(c => c.classList.remove('hidden')); sections.forEach(s => s.classList.remove('hidden'));
                if (sabor1) document.getElementById(`card-${sabor1.id}`).classList.remove('selecionado-fracao');
                sabor1 = null; sabor2Temp = null;
            }
        }

        function selecionarSaborMeioAMeio(p) {
            const instr = document.getElementById('instrucao-fracao');
            if (!sabor1) { sabor1 = { n: p.name, p: p.price, id: p.id }; document.getElementById(`card-${p.id}`).classList.add('selecionado-fracao'); instr.innerHTML = `üçï 1¬∫ Sabor: <b>${p.name}</b>. Escolha o 2¬∫!`; } 
            else {
                sabor2Temp = { n: p.name, p: p.price, id: p.id }; document.getElementById(`card-${p.id}`).classList.add('selecionado-fracao');
                const precoCalculado = (sabor1.p + sabor2Temp.p) / 2;
                document.getElementById('desc-pizza-montada').innerHTML = `1/2 ${sabor1.n} <br><span class="text-orange-300">+</span><br> 1/2 ${sabor2Temp.n}`;
                document.getElementById('preco-pizza-montada').innerText = `R$ ${precoCalculado.toFixed(2)}`;
                document.getElementById('modal-confirmacao-pizza').classList.remove('hidden');
            }
        }

        function confirmarPizza() {
            const nomeFinal = `1/2 ${sabor1.n} + 1/2 ${sabor2Temp.n}`, precoFinal = (sabor1.p + sabor2Temp.p) / 2;
            carrinho.push({ id: 'meio-a-meio', n: nomeFinal, p: precoFinal });
            document.getElementById(`card-${sabor1.id}`).classList.remove('selecionado-fracao'); document.getElementById(`card-${sabor2Temp.id}`).classList.remove('selecionado-fracao');
            document.getElementById('modal-confirmacao-pizza').classList.add('hidden');
            sabor1 = null; sabor2Temp = null; modoMeioAMeioAtivo = true; alternarModoFracao(); updateUI(); 
        }

        function cancelarPizza() { document.getElementById(`card-${sabor2Temp.id}`).classList.remove('selecionado-fracao'); sabor2Temp = null; document.getElementById('modal-confirmacao-pizza').classList.add('hidden'); }

        function rem(idCard) {
            if (!lojaAberta) return;
            const idx = carrinho.map(i => i.id).lastIndexOf(idCard);
            if(idx > -1) carrinho.splice(idx, 1);
            updateUI();
        }

        function removerPorNomeExato(nomeCompleto) {
            const idx = carrinho.map(i => i.n).lastIndexOf(nomeCompleto);
            if(idx > -1) carrinho.splice(idx, 1);
            updateUI(); abrirModalEntrega(); 
            if (carrinho.length === 0) document.getElementById('modal-entrega').classList.add('hidden');
        }

        function updateUI() {
            produtosCarregados.forEach(p => {
                const qtd = carrinho.filter(i => i.id === p.id).length;
                const eq = document.getElementById(`qtd-${p.id}`), er = document.getElementById(`btn-rem-${p.id}`);
                if (eq) { eq.innerText = qtd; if (qtd > 0) { eq.classList.remove('hidden'); if(er) er.classList.remove('hidden'); } else { eq.classList.add('hidden'); if(er) er.classList.add('hidden'); } }
            });
            const total = carrinho.reduce((s,i)=>s+i.p,0), barra = document.getElementById('barra-carrinho');
            if(carrinho.length > 0) { barra.classList.replace('hidden', 'flex'); document.getElementById('carrinho-qtd').innerText = carrinho.length; document.getElementById('carrinho-total').innerText = `R$ ${total.toFixed(2)}`; } 
            else { barra.classList.replace('flex', 'hidden'); }
        }

        function verificarStatusLoja(abre, fecha) {
            document.getElementById('horario-txt').innerText = `${abre} √†s ${fecha}`;
            if (document.getElementById('modal-horario')) document.getElementById('modal-horario').innerText = `${abre} √†s ${fecha}`;

            const agora = new Date(), minAt = agora.getHours() * 60 + agora.getMinutes();
            const parseMin = (s) => s.split(':').map(Number)[0] * 60 + s.split(':').map(Number)[1];
            
            const minAb = parseMin(abre); let minFe = parseMin(fecha);
            if (minFe < minAb) minFe += 1440;
            let minAtualComp = minAt;
            if (minAt < minAb && minFe > 1440) minAtualComp += 1440;

            lojaAberta = minAtualComp >= minAb && minAtualComp < minFe;

            const b = document.getElementById('status-loja');
            if (lojaAberta) { b.innerHTML = "<span class='w-2 h-2 bg-green-500 rounded-full status-dot'></span> Aberto"; b.className = "bg-white text-green-600 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg flex items-center gap-2"; } 
            else { b.innerText = "Fechado"; b.className = "bg-white text-red-500 px-4 py-2 rounded-xl text-xs font-black uppercase shadow-lg"; document.getElementById('modal-fechado').classList.remove('hidden'); }
        }

        function abrirModalEntrega() {
            const list = document.getElementById('lista-resumo'); list.innerHTML = '';
            const mapItems = new Map();
            carrinho.forEach(item => { if(mapItems.has(item.n)) { mapItems.get(item.n).count++; } else { mapItems.set(item.n, { ...item, count: 1 }); } });
            
            mapItems.forEach((val, key) => {
                list.innerHTML += `<div class="flex justify-between items-center border-b border-gray-50 pb-2"><div class="font-bold italic text-xs text-gray-700 w-3/4 leading-tight"><span class="text-orange-500">${val.count}x</span> ${key}</div><button onclick="removerPorNomeExato('${key}')" class="text-red-500 bg-red-50 px-3 py-2 rounded-xl text-[10px] font-black uppercase active:scale-90 transition-all">X</button></div>`;
            });
            document.getElementById('modal-entrega').classList.remove('hidden');
        }

        function finalizarPedido() {
            if (!lojaAberta) { document.getElementById('modal-fechado').classList.remove('hidden'); return; }
            
            // REDE DE SEGURAN√áA: Se a loja n√£o tem WhatsApp, impede o envio e avisa o cliente.
            if (!zapLoja || zapLoja.trim() === "") {
                alert("Aviso: Esta loja ainda n√£o configurou o n√∫mero de WhatsApp para receber pedidos.");
                return;
            }

            const n = document.getElementById('cli-nome').value.trim(), r = document.getElementById('cli-rua').value.trim(), num = document.getElementById('cli-num').value.trim(), b = document.getElementById('cli-bairro').value.trim(), t = parseFloat(document.getElementById('cli-taxa').value);
            if(!n || !r || !num || t === 0) return alert("Por favor, preencha todos os dados e selecione a taxa de entrega!");
            
            const mapItems = new Map();
            carrinho.forEach(item => { if(mapItems.has(item.n)) mapItems.get(item.n).count++; else mapItems.set(item.n, { ...item, count: 1 }); });
            let res = ""; mapItems.forEach((val, key) => { res += `‚úÖ *${val.count}x* ${key}\n`; });
            
            const totalCompra = carrinho.reduce((s,i)=>s+i.p,0) + t;
            const msg = encodeURIComponent(`üç± *PEDIDO*\nüë§ *${n}*\nüìç *${r}, ${num} - ${b}*\n\nüõí *ITENS:*\n${res}\nüõµ *Entrega:* R$ ${t.toFixed(2)}\nüí∞ *TOTAL: R$ ${totalCompra.toFixed(2)}*`);
            window.open(`https://wa.me/55${zapLoja.replace(/\D/g,'')}?text=${msg}`);
        }
        init();
    </script>
