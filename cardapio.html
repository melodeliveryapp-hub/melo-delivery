<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardÃ¡pio - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .card-melo { border-radius: 2rem; transition: all 0.3s ease; }
        .sacola-container { border-radius: 2.5rem 2.5rem 0 0; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sacola-aberta { transform: translateY(0); }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.3s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-32">

    <header class="relative h-48 bg-orange-600 overflow-hidden">
        <img id="view-banner" src="https://via.placeholder.com/800x400" class="w-full h-full object-cover opacity-60">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
        <div class="absolute -bottom-8 left-6 flex items-end gap-4">
            <div class="w-24 h-24 bg-white rounded-[2rem] shadow-2xl p-1">
                <img id="view-logo" src="https://via.placeholder.com/150" class="w-full h-full object-cover rounded-[1.8rem]">
            </div>
            <div class="mb-4 text-white">
                <h1 id="view-store-name" class="text-2xl font-black italic uppercase tracking-tighter">Carregando...</h1>
                <p id="view-store-cat" class="text-[10px] font-bold uppercase tracking-widest bg-white/20 px-2 py-1 rounded-full inline-block italic">Delivery</p>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 mt-16 space-y-10" id="cardapio-container">
        </main>

    <div id="btn-sacola-flutuante" class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md hidden z-40">
        <button onclick="toggleSacola()" class="w-full bg-gray-900 text-white p-5 rounded-[2rem] shadow-2xl flex justify-between items-center animate-pop">
            <div class="flex items-center gap-3">
                <span class="bg-orange-500 text-white w-7 h-7 flex items-center justify-center rounded-full font-black text-xs" id="cart-count">0</span>
                <span class="font-black italic uppercase text-xs tracking-widest">Ver Sacola</span>
            </div>
            <span class="font-black italic" id="cart-total-btn">R$ 0,00</span>
        </button>
    </div>

    <div id="sacola-painel" class="fixed inset-0 bg-black/60 z-50 hidden flex items-end">
        <div class="bg-white w-full max-w-2xl mx-auto sacola-container p-8 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black italic uppercase tracking-tighter text-gray-800">Sua Sacola</h2>
                <button onclick="toggleSacola()" class="text-gray-300 font-black text-2xl">&times;</button>
            </div>

            <div id="cart-items" class="space-y-4 mb-8">
                </div>

            <div class="space-y-6 border-t pt-8">
                <h3 class="text-sm font-black uppercase italic text-gray-400">Dados de Entrega</h3>
                <div class="grid grid-cols-1 gap-4">
                    <input type="text" id="cust-nome" placeholder="Seu Nome" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold border border-gray-100">
                    <input type="text" id="cust-endereco" placeholder="EndereÃ§o Completo" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold border border-gray-100">
                    <select id="cust-pagamento" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold border border-gray-100">
                        <option value="Pix">Pix</option>
                        <option value="CartÃ£o">CartÃ£o (na entrega)</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>
                
                <div class="flex justify-between items-center py-4">
                    <span class="font-black uppercase text-gray-400 text-xs italic">Total do Pedido:</span>
                    <span class="text-2xl font-black italic text-orange-600" id="cart-total-final">R$ 0,00</span>
                </div>

                <button onclick="finalizarPedido()" class="w-full bg-orange-500 text-white py-6 rounded-[2rem] font-black italic uppercase tracking-widest shadow-xl shadow-orange-100 active:scale-95 transition-all">
                    Finalizar no WhatsApp ðŸš€
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const slug = new URLSearchParams(window.location.search).get('loja');
        let carrinho = [];
        let whatsAppLoja = "";

        async function carregarDados() {
            const { data: profile } = await sb.from('profiles').select('*').eq('slug', slug).single();
            if(!profile) return;

            whatsAppLoja = profile.whatsapp_number;
            document.getElementById('view-store-name').innerText = profile.store_name;
            document.getElementById('view-store-cat').innerText = profile.categoria_loja || "Delivery";

            const { data: info } = await sb.from('store_info').select('*').eq('name', profile.store_name).single();
            if(info) {
                document.getElementById('view-logo').src = info.logo_url || "https://via.placeholder.com/150";
                document.getElementById('view-banner').src = info.banner_url || "https://via.placeholder.com/800x400";
            }

            const { data: produtos } = await sb.from('products').select('*').eq('tenant_id', profile.id).eq('is_active', true).order('name', { ascending: true });
            renderizarCardapio(produtos);
        }

        function renderizarCardapio(produtos) {
            const container = document.getElementById('cardapio-container');
            const cats = [...new Set(produtos.map(p => p.categoria_produtos || 'Destaques'))];
            container.innerHTML = "";

            cats.forEach(cat => {
                let section = `<section>
                    <h2 class="text-xl font-black italic uppercase tracking-tighter text-gray-800 mb-6 flex items-center gap-2">
                        <span class="w-1.5 h-6 bg-orange-500 rounded-full"></span> ${cat}
                    </h2>
                    <div class="grid gap-4">`;
                
                produtos.filter(p => p.categoria_produtos === cat).forEach(p => {
                    section += `
                        <div class="bg-white p-4 card-melo shadow-sm border border-gray-100 flex gap-4 animate-item">
                            <img src="${p.image_url || 'https://via.placeholder.com/150'}" class="w-20 h-20 rounded-2xl object-cover bg-gray-50">
                            <div class="flex-1 pr-2">
                                <h4 class="font-black italic uppercase text-xs tracking-tight">${p.name}</h4>
                                <p class="text-[9px] text-gray-400 font-bold mt-1 leading-tight">${p.description || ''}</p>
                                <p class="text-orange-600 font-black italic mt-3 text-lg">R$ ${p.price.toFixed(2)}</p>
                            </div>
                            <div class="flex flex-col justify-end">
                                <button onclick="adicionar('${p.name}', ${p.price})" class="bg-gray-900 text-white w-10 h-10 rounded-2xl font-black text-xl active:scale-95 transition-all shadow-lg">+</button>
                            </div>
                        </div>`;
                });
                section += "</div></section>";
                container.innerHTML += section;
            });
        }

        function adicionar(nome, preco) {
            const item = carrinho.find(i => i.nome === nome);
            if(item) item.qtd++;
            else carrinho.push({ nome, preco, qtd: 1 });
            atualizarUI();
        }

        function remover(nome) {
            const index = carrinho.findIndex(i => i.nome === nome);
            if(index > -1) {
                carrinho[index].qtd--;
                if(carrinho[index].qtd === 0) carrinho.splice(index, 1);
            }
            atualizarUI();
        }

        function atualizarUI() {
            const total = carrinho.reduce((acc, i) => acc + (i.preco * i.qtd), 0);
            const qtdTotal = carrinho.reduce((acc, i) => acc + i.qtd, 0);

            document.getElementById('cart-count').innerText = qtdTotal;
            document.getElementById('cart-total-btn').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('cart-total-final').innerText = `R$ ${total.toFixed(2)}`;

            const container = document.getElementById('cart-items');
            container.innerHTML = carrinho.map(i => `
                <div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl">
                    <div>
                        <p class="font-black italic uppercase text-[10px] tracking-tight">${i.nome}</p>
                        <p class="text-orange-600 font-black text-xs italic">R$ ${(i.preco * i.qtd).toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="remover('${i.nome}')" class="bg-white border w-8 h-8 rounded-xl font-black text-gray-400">-</button>
                        <span class="font-black italic text-xs">${i.qtd}</span>
                        <button onclick="adicionar('${i.nome}', ${i.preco})" class="bg-white border w-8 h-8 rounded-xl font-black text-orange-500">+</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('btn-sacola-flutuante').classList.toggle('hidden', carrinho.length === 0);
        }

        function toggleSacola() {
            const painel = document.getElementById('sacola-painel');
            const container = painel.querySelector('.sacola-container');
            if(painel.classList.contains('hidden')) {
                painel.classList.remove('hidden');
                setTimeout(() => container.classList.add('sacola-aberta'), 10);
            } else {
                container.classList.remove('sacola-aberta');
                setTimeout(() => painel.classList.add('hidden'), 400);
            }
        }

        function finalizarPedido() {
            const nome = document.getElementById('cust-nome').value;
            const endereco = document.getElementById('cust-endereco').value;
            const pag = document.getElementById('cust-pagamento').value;

            if(!nome || !endereco) return alert("Preencha seu nome e endereÃ§o!");

            let texto = `*NOVO PEDIDO - MELO DELIVERY*%0A%0A`;
            texto += `*Cliente:* ${nome}%0A`;
            texto += `*EndereÃ§o:* ${endereco}%0A`;
            texto += `*Pagamento:* ${pag}%0A%0A`;
            texto += `*ITENS:*%0A`;
            carrinho.forEach(i => {
                texto += `${i.qtd}x ${i.nome} - R$ ${(i.preco * i.qtd).toFixed(2)}%0A`;
            });
            texto += `%0A*TOTAL: ${document.getElementById('cart-total-final').innerText}*`;

            window.open(`https://wa.me/${whatsAppLoja}?text=${texto}`, '_blank');
        }

        carregarDados();
    </script>
</body>
</html>
