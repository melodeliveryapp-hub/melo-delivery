                if (!profiles) return;

                        ...p, 
                        logoFinal: extra?.logo_url || 'https://via.placeholder.com/200?text=Loja', 
                        categorias: (p.categoria_loja || 'Outros').split(';').map(c => c.trim()) 
                    };
                });
                exibirLojas(todasLojas);
            } catch (e) { console.error(e); }
        }

        function exibirLojas(lojas) {
            const container = document.getElementById('lista-lojas');
            container.innerHTML = '';
            lojas.forEach(loja => {
                const link = loja.slug ? `cardapio.html?loja=${loja.slug}` : `cardapio.html?loja=${loja.id}`;
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-50 flex flex-col items-center text-center transition-all hover:-translate-y-1 hover:shadow-xl cursor-pointer group"

                        </div>
                        <h3 class="text-lg font-black text-gray-800 leading-tight group-hover:text-orange-600 transition-colors">${loja.store_name}</h3>
