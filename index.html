<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Delivery - O Shopping da Cidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans selection:bg-orange-100">

    <header class="bg-gradient-to-b from-orange-500 to-orange-600 pt-12 pb-24 px-6 rounded-b-[3rem] shadow-xl text-center relative z-10">
        <h1 class="text-white text-4xl font-black italic tracking-tighter uppercase drop-shadow-md">Melo Delivery</h1>
        <p class="text-orange-100 text-sm font-bold mt-2 uppercase tracking-widest italic opacity-90">O sabor bate √† sua porta</p>
    </header>

    <div class="max-w-4xl mx-auto -mt-8 px-4 relative z-20">
        <div class="relative group transition-all hover:-translate-y-1">
            <input type="text" id="searchInput" onkeyup="filtrarLojas()" 
                   placeholder="O que voc√™ procura hoje?" 
                   class="w-full p-6 pl-14 rounded-2xl shadow-xl border-none outline-none bg-white text-lg text-gray-600 focus:ring-4 focus:ring-orange-100 placeholder-gray-400 transition-all">
            <span class="absolute left-5 top-6 text-gray-400 text-xl group-focus-within:text-orange-500 transition-colors">üîç</span>
        </div>
    </div>

    <main class="max-w-6xl mx-auto py-12 px-4 mb-20">
        <h2 class="text-xl font-black text-gray-800 mb-6 flex items-center gap-2 px-2 italic uppercase">
            <span class="w-1.5 h-6 bg-orange-500 rounded-full shadow-sm"></span> Lojas Parceiras
        </h2>
        <div id="lista-lojas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <footer class="bg-white border-t border-gray-100 pt-10 pb-6">
        <div class="max-w-2xl mx-auto px-6 text-center">
            <div class="flex justify-center gap-6 mb-4 text-gray-400 text-sm font-bold uppercase italic">
                <a href="parceiro.html" class="hover:text-orange-500 transition-colors">Seja um Parceiro</a>
                <a href="login.html" class="hover:text-orange-500 transition-colors">√Årea do Lojista</a>
            </div>
            <p class="text-gray-300 text-[10px] uppercase tracking-widest font-bold font-sans">
                &copy; 2026 Melo Delivery. Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let todasLojas = [];

        async function carregarLojas() {
            const { data: profiles } = await sbClient.from('profiles').select('*');
            const { data: info } = await sbClient.from('store_info').select('*');
            if (!profiles) return;
            todasLojas = profiles.map(p => {
                const extra = info?.find(i => i.name === p.store_name);
                return { ...p, logo: extra?.logo_url || 'https://via.placeholder.com/200' };
            });
            exibirLojas(todasLojas);
        }

        function exibirLojas(lojas) {
            const container = document.getElementById('lista-lojas');
            container.innerHTML = '';
            lojas.forEach(loja => {
                const link = `cardapio.html?loja=${loja.slug || loja.id}`;
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-50 flex flex-col items-center text-center transition-all hover:-translate-y-1 hover:shadow-xl cursor-pointer group" onclick="window.location.href='${link}'">
                        <div class="w-24 h-24 bg-gray-50 rounded-full mb-4 overflow-hidden border-4 border-white shadow-md group-hover:border-orange-100 transition-colors">
                            <img src="${loja.logo}" class="w-full h-full object-cover">
                        </div>
                        <h3 class="text-lg font-black italic text-gray-800 uppercase tracking-tighter">${loja.store_name}</h3>
                    </div>`;
            });
        }
        carregarLojas();
    </script>
</body>
</html>
