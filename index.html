<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Delivery - O Shopping da Cidade</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans selection:bg-orange-100 flex flex-col min-h-screen">

    <header class="bg-gradient-to-b from-orange-500 to-orange-600 pt-12 pb-24 px-6 rounded-b-[3rem] shadow-xl text-center relative z-10">
        <h1 class="text-white text-4xl font-black italic tracking-tighter uppercase drop-shadow-md">Melo Delivery</h1>
        <p class="text-orange-100 text-sm font-bold mt-2 uppercase tracking-widest italic opacity-90">O sabor bate √† sua porta</p>
    </header>

    <div class="max-w-4xl mx-auto w-full -mt-12 px-6 relative z-20">
        <div class="bg-white rounded-[2rem] shadow-2xl p-2 flex items-center border border-orange-100">
            <span class="ml-4 text-orange-500">üîç</span>
            <input type="text" id="searchInput" oninput="filtrarLojas()" placeholder="Buscar sua loja favorita..." class="w-full p-4 outline-none font-bold text-gray-600 bg-transparent">
        </div>
    </div>

    <main class="max-w-6xl mx-auto w-full px-6 py-12 flex-1">
        <div id="msg-indicacao" class="hidden mb-8">
            <h2 class="text-xs font-black uppercase italic text-orange-500 tracking-[0.2em] ml-2">Lojas em Destaque</h2>
        </div>
        
        <div id="lista-lojas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <footer class="py-12 text-center mt-auto border-t border-gray-200 bg-gray-50">
        <div class="flex justify-center gap-6 mb-4">
            <a href="parceiro.html" class="text-[10px] font-black uppercase italic text-gray-500 hover:text-orange-500 transition-all">Seja um Parceiro</a>
            <a href="login.html" class="text-[10px] font-black uppercase italic text-gray-500 hover:text-orange-500 transition-all">Painel Administrativo</a>
        </div>
        <button onclick="compartilhar()" class="bg-gray-900 text-white px-8 py-4 rounded-2xl font-black italic uppercase text-[10px] shadow-lg active:scale-95 transition-all tracking-widest">Compartilhar Plataforma üì≤</button>
        <p class="text-gray-400 text-[9px] font-black uppercase italic mt-8 tracking-widest">¬© 2026 Melo Delivery - Todos os direitos reservados</p>
    </footer>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let todasAsLojas = [];

        async function carregarLojas() {
            const { data: profiles } = await sbClient.from('profiles').select('*').order('plan_type', { ascending: false });
            const { data: info } = await sbClient.from('store_info').select('*');
            if (!profiles) return;

            const hoje = new Date().toISOString().split('T')[0];
            const agora = new Date();
            const minAt = agora.getHours() * 60 + agora.getMinutes();

            todasAsLojas = profiles.filter(p => {
                const expirou = p.trial_end && hoje > p.trial_end;
                return p.plan_status !== false && !expirou;
            }).map(p => {
                const extra = info?.find(i => i.tenant_id === p.id);
                
                // Lojas rec√©m-criadas aparecem abertas por padr√£o at√© o lojista configurar
                let aberto = true; 
                
                if (extra?.opening_time && extra?.closing_time) {
                    const parseMin = (s) => s.split(':').map(Number)[0] * 60 + s.split(':').map(Number)[1];
                    const minAb = parseMin(extra.opening_time);
                    let minFe = parseMin(extra.closing_time);
                    if (minFe < minAb) minFe += 1440;
                    
                    let minAtualComp = minAt;
                    if (minAt < minAb && minFe > 1440) minAtualComp += 1440;

                    aberto = minAtualComp >= minAb && minAtualComp < minFe;
                }

                return { 
                    ...p, 
                    logo: extra?.logo_url || 'https://via.placeholder.com/200',
                    aberto: aberto
                };
            });
            exibirLojas(todasAsLojas);
        }

        function exibirLojas(lista) {
            const container = document.getElementById('lista-lojas');
            const msg = document.getElementById('msg-indicacao');
            container.innerHTML = '';
            
            if (lista.length > 0) {
                msg.classList.remove('hidden');
                lista.forEach(p => {
                    const link = `cardapio.html?loja=${p.slug || p.id}`;
                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-50 flex flex-col items-center text-center transition-all hover:-translate-y-1 hover:shadow-xl cursor-pointer group animate-fade relative" onclick="window.location.href='${link}'">
                            ${p.plan_type === 'ouro' ? `<span class="absolute top-4 right-4 bg-yellow-400 text-yellow-900 text-[8px] font-black px-2 py-1 rounded-lg uppercase italic shadow-sm">‚≠ê DESTAQUE</span>` : ''}
                            
                            <div class="absolute top-4 left-4 flex items-center gap-1">
                                <span class="w-2 h-2 rounded-full ${p.aberto ? 'bg-green-500 animate-pulse' : 'bg-red-500'}"></span>
                                <span class="text-[8px] font-black uppercase italic ${p.aberto ? 'text-green-600' : 'text-red-600'}">${p.aberto ? 'Aberto' : 'Fechado'}</span>
                            </div>

                            <div class="w-24 h-24 bg-gray-50 rounded-full mb-4 overflow-hidden border-4 border-white shadow-md group-hover:border-orange-100">
                                <img src="${p.logo}" class="w-full h-full object-cover">
                            </div>
                            <h3 class="text-lg font-black italic text-gray-800 uppercase tracking-tighter">${p.store_name}</h3>
                        </div>`;
                });
            } else {
                // Corre√ß√£o Visual: Se a busca n√£o encontrar nada, oculta o t√≠tulo e mostra uma mensagem amig√°vel
                msg.classList.add('hidden');
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 animate-fade">
                        <div class="text-4xl mb-4 grayscale opacity-50">üè™</div>
                        <p class="text-gray-400 font-black uppercase italic tracking-widest text-xs">Nenhuma loja encontrada.</p>
                    </div>`;
            }
        }

        function filtrarLojas() {
            const termo = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtradas = todasAsLojas.filter(loja => (loja.store_name || "").toLowerCase().includes(termo));
            exibirLojas(filtradas);
        }

        function compartilhar() {
            if (navigator.share) { navigator.share({ title: 'Melo Delivery', url: window.location.href }); }
            else { alert("Copie o link do navegador!"); }
        }

        carregarLojas();
    </script>
</body>

</html>
