<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Delivery - O Shopping da Cidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .loja-card:hover { transform: translateY(-5px); }
        .pulse-green { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800 pb-20">

    <header class="bg-gray-900 text-white pb-10 rounded-b-[3rem] relative overflow-hidden shadow-2xl">
        <div class="absolute top-0 right-0 w-64 h-64 bg-orange-500 rounded-full blur-[80px] opacity-20 -mr-20 -mt-20"></div>

        <nav class="p-6 flex justify-between items-center relative z-10 max-w-5xl mx-auto">
            <div class="font-black text-2xl tracking-tighter">MELO<span class="text-orange-500">.DELIVERY</span></div>
            <a href="parceiro.html" class="text-xs font-bold bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full transition-colors border border-white/10">
                Sou Lojista üíº
            </a>
        </nav>

        <div class="text-center px-6 mt-4 max-w-2xl mx-auto relative z-10">
            <span class="text-orange-400 font-bold tracking-widest text-xs uppercase mb-2 block">O Shopping da Cidade</span>
            <h1 class="text-4xl md:text-5xl font-black mb-4 leading-tight">O que vamos comer hoje? üçî</h1>
            
            <div class="mt-8 relative max-w-md mx-auto group">
                <input type="text" id="busca" onkeyup="filtrarLojas()" placeholder="Buscar loja..." class="w-full p-4 pl-12 rounded-2xl text-gray-800 font-bold outline-none shadow-lg focus:ring-4 focus:ring-orange-500/30 transition-all placeholder:font-normal">
                <svg class="w-6 h-6 text-gray-400 absolute left-4 top-4 group-focus-within:text-orange-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 -mt-8 relative z-20">
        <h2 class="text-gray-800 font-black text-xl mb-6 flex items-center gap-2">
            <span class="w-2 h-6 bg-orange-500 rounded-full"></span> Lojas Dispon√≠veis
        </h2>

        <div id="lista-lojas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-gray-400 font-medium animate-pulse">
                Buscando restaurantes...
            </div>
        </div>
    </main>
    
    <footer class="text-center text-gray-400 text-xs py-10 mt-10">
        <p>¬© 2026 Melo Delivery.</p>
        <a href="login.html" class="hover:text-orange-500 transition-colors mt-2 inline-block">√Årea Administrativa</a>
    </footer>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let lojasCache = [];

        async function carregarLojas() {
            // Busca Perfis (Nomes) + Info (Status/Fotos)
            // Dica: Em produ√ß√£o, o ideal √© fazer uma view, mas aqui vamos buscar tudo e cruzar.
            
            const { data: profiles, error } = await sbClient.from('profiles').select('*');
            
            if (error || !profiles) {
                document.getElementById('lista-lojas').innerHTML = '<p class="text-center w-full">Nenhuma loja encontrada.</p>';
                return;
            }

            // Busca Infos de Status e Fotos para todas as lojas
            const { data: infos } = await sbClient.from('store_info').select('*');

            const container = document.getElementById('lista-lojas');
            container.innerHTML = '';
            lojasCache = [];

            profiles.forEach(loja => {
                // Encontra a info correspondente pelo nome (ou ID se tivermos linkado)
                const info = infos.find(i => i.name === loja.store_name) || {};
                
                // L√≥gica de Aberto/Fechado
                const agora = new Date();
                const horaAtual = agora.getHours() * 60 + agora.getMinutes();
                let aberto = false;

                if (info.opening_time && info.closing_time) {
                    const [hA, mA] = info.opening_time.split(':').map(Number);
                    const minAbre = hA * 60 + mA;
                    const [hF, mF] = info.closing_time.split(':').map(Number);
                    let minFecha = hF * 60 + mF;
                    if (minFecha < minAbre) minFecha += 24 * 60; // Fecha no dia seguinte

                    let horaComp = horaAtual;
                    if (horaAtual < minAbre && minFecha > 24*60) horaComp += 24*60;
                    
                    aberto = horaComp >= minAbre && horaComp < minFecha;
                }

                const dadosLoja = {
                    nome: loja.store_name,
                    slug: loja.slug || loja.id, // Usa o slug se tiver, sen√£o o ID
                    img: info.logo_url || 'https://via.placeholder.com/100',
                    banner: info.banner_url || 'https://via.placeholder.com/400x150',
                    aberto: aberto,
                    horario: info.opening_time ? `${info.opening_time} - ${info.closing_time}` : 'Consulte'
                };
                
                lojasCache.push(dadosLoja);
                renderizarCard(dadosLoja, container);
            });
        }

        function renderizarCard(loja, container) {
            const statusHtml = loja.aberto 
                ? `<span class="bg-green-100 text-green-700 text-[10px] font-black px-2 py-1 rounded-full uppercase tracking-wide flex items-center gap-1"><div class="w-1.5 h-1.5 bg-green-500 rounded-full pulse-green"></div> Aberto</span>`
                : `<span class="bg-gray-100 text-gray-500 text-[10px] font-black px-2 py-1 rounded-full uppercase tracking-wide">Fechado</span>`;
            
            const grayscale = loja.aberto ? '' : 'grayscale opacity-75';

            container.innerHTML += `
                <a href="cardapio.html?loja=${loja.slug}" class="loja-card bg-white rounded-[1.5rem] shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition-all block group ${grayscale}">
                    <div class="h-24 bg-gray-200 relative overflow-hidden">
                        <img src="${loja.banner}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="px-5 pb-5 relative">
                        <div class="w-16 h-16 bg-white rounded-2xl border-2 border-white shadow-md -mt-8 mb-3 overflow-hidden">
                            <img src="${loja.img}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-black text-gray-800 text-lg leading-tight group-hover:text-orange-600 transition-colors">${loja.nome}</h3>
                                <p class="text-xs text-gray-400 mt-1 font-medium">üïí ${loja.horario}</p>
                            </div>
                            ${statusHtml}
                        </div>
                    </div>
                </a>
            `;
        }

        function filtrarLojas() {
            const termo = document.getElementById('busca').value.toLowerCase();
            const container = document.getElementById('lista-lojas');
            container.innerHTML = '';
            
            const filtrados = lojasCache.filter(l => l.nome.toLowerCase().includes(termo));
            
            if(filtrados.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-400 py-10">Nenhuma loja encontrada com esse nome.</div>';
            } else {
                filtrados.forEach(loja => renderizarCard(loja, container));
            }
        }

        carregarLojas();
    </script>
</body>
</html>
