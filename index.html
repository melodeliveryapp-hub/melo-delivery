<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Delivery - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-orange-500 pt-12 pb-24 px-6 rounded-b-[3rem] shadow-xl text-center relative z-10">
        <h1 class="text-white text-4xl font-black italic tracking-tighter uppercase">Melo Delivery</h1>
        <p class="text-orange-100 text-sm font-bold mt-2 uppercase tracking-widest italic">O sabor bate √† sua porta</p>
    </header>

    <div class="max-w-4xl mx-auto -mt-8 px-4 relative z-20">
        <div class="relative group">
            <input type="text" id="searchInput" onkeyup="filtrarLojas()" 
                   placeholder="Pesquisar loja..." 
                   class="w-full p-6 pl-14 rounded-2xl shadow-xl border-none outline-none bg-white text-lg text-gray-600 focus:ring-4 focus:ring-orange-100 transition-all">
            <span class="absolute left-5 top-6 text-gray-400 text-xl">üîç</span>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mt-10 px-4">
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-4" id="container-filtros">
            <button onclick="filtrarCategoriaGeral('')" 
                    class="flex flex-col items-center justify-center min-w-[100px] h-[100px] bg-white rounded-2xl shadow-sm border border-orange-500 hover:bg-orange-50 transition-all shrink-0 gap-2 group">
                <span class="text-2xl group-hover:scale-110 transition-transform">üè™</span>
                <span class="text-xs font-bold text-orange-600">Todos</span>
            </button>
            </div>
    </div>

    <main class="max-w-6xl mx-auto py-6 px-4 mb-20">
        <h2 class="text-xl font-black text-gray-800 mb-6 flex items-center gap-2">
            <span class="w-1.5 h-6 bg-orange-500 rounded-full"></span> Lojas Parceiras
        </h2>

        <div id="lista-lojas" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        
        <div id="feedback-busca" class="hidden text-center py-16 px-6 bg-orange-50 rounded-[3rem] border-4 border-dashed border-orange-200 mt-6">
            <p class="text-orange-800 font-black text-xl italic">"Que pena, essa loja ainda n√£o √© nossa parceira..."</p>
            <p class="text-orange-600 mt-3 font-bold">Aproveite e nos indique √† ela! üöÄ</p>
        </div>

        <div class="mt-16 bg-gray-900 rounded-[3rem] p-8 text-center text-white shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-orange-500 rounded-full blur-3xl opacity-20"></div>
            <h2 class="text-2xl font-black mb-2 relative z-10">Sua loja aqui?</h2>
            <p class="text-gray-400 mb-6 text-sm relative z-10">Venda mais com o Melo Delivery!</p>
            <button onclick="abrirModalParceiro()" class="bg-orange-500 text-white px-8 py-3 rounded-xl font-black shadow-lg hover:scale-105 transition-transform relative z-10 text-sm">QUERO SER PARCEIRO</button>
        </div>
    </main>

    <div id="modal-parceiro" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 space-y-4">
            <h2 class="text-2xl font-black text-orange-500 text-center">Cadastro R√°pido</h2>
            <input type="text" id="p-loja" placeholder="Nome do Estabelecimento" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-orange-200">
            <input type="text" id="p-doc" placeholder="CNPJ ou CPF" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-orange-200">
            <input type="tel" id="p-zap" placeholder="WhatsApp para Contato" class="w-full p-4 bg-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-orange-200">
            <div class="flex gap-4 pt-4">
                <button onclick="fecharModalParceiro()" class="flex-1 font-bold text-gray-400 py-4">Cancelar</button>
                <button onclick="enviarCadastroParceiro()" class="flex-1 bg-orange-500 text-white py-4 rounded-xl font-black shadow-lg">ENVIAR</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let todasLojas = [];

        // Dicion√°rio de Palavras-Chave -> Emojis
        const mapaIcones = {
            'lanche': 'üçî', 'burguer': 'üçî', 'pizza': 'üçï', 'doce': 'üç©', 
            'sobremesa': 'üç∞', 'bolo': 'üç∞', 'bebida': 'ü•§', 'a√ßa√≠': 'ü•£',
            'sushi': 'üç£', 'japonesa': 'üç£', 'farm√°cia': 'üíä', 'drogaria': 'üíä',
            'mercado': 'üõí', 'com√©rcio': 'üõçÔ∏è', 'pet': 'üê∂', 'padaria': 'ü•ê', 
            'sorvete': 'üç¶', 'gelado': 'üç¶', 'celular': 'üì±', 't√©cnica': 'üì±', 
            'assist√™ncia': 'üì±', 'eletr√¥nico': 'üîå', 'inform√°tica': 'üíª'
        };

        async function carregarLojas() {
            const { data: profiles } = await sbClient.from('profiles').select('*');
            const { data: info } = await sbClient.from('store_info').select('*');
            
            todasLojas = profiles.map(p => {
                const extra = info?.find(i => i.name?.trim().toLowerCase() === p.store_name?.trim().toLowerCase());
                const cats = p.categoria_loja ? p.categoria_loja.split(';').map(c => c.trim()) : ['Outros'];
                return { 
                    ...p, 
                    logoFinal: extra?.logo_url || 'https://via.placeholder.com/200', 
                    categorias: cats 
                };
            });
            criarFiltrosCategorias();
            exibirLojas(todasLojas);
        }

        function criarFiltrosCategorias() {
            const container = document.getElementById('container-filtros');
            let listaCats = [];
            todasLojas.forEach(l => listaCats = [...listaCats, ...l.categorias]);
            const catsUnicas = [...new Set(listaCats)].sort();

            catsUnicas.forEach(cat => {
                const catLower = cat.toLowerCase();
                // Busca Inteligente: Procura se alguma palavra-chave existe dentro do nome da categoria
                const chaveEncontrada = Object.keys(mapaIcones).find(chave => catLower.includes(chave));
                const icon = chaveEncontrada ? mapaIcones[chaveEncontrada] : 'üçΩÔ∏è';
                
                container.innerHTML += `
                    <button onclick="filtrarCategoriaGeral('${cat}')" 
                            class="flex flex-col items-center justify-center min-w-[100px] h-[100px] bg-white rounded-2xl shadow-sm border border-gray-100 hover:border-orange-500 hover:shadow-md transition-all shrink-0 gap-2 group">
                        <span class="text-3xl group-hover:scale-110 transition-transform">${icon}</span>
                        <span class="text-xs font-bold text-gray-600 group-hover:text-orange-600 text-center px-1 leading-tight">${cat}</span>
                    </button>`;
            });
        }

        function exibirLojas(lojas) {
            const container = document.getElementById('lista-lojas');
            const feedback = document.getElementById('feedback-busca');
            container.innerHTML = '';
            
            if (lojas.length === 0 && document.getElementById('searchInput').value !== "") {
                feedback.classList.remove('hidden');
            } else {
                feedback.classList.add('hidden');
                lojas.forEach(loja => {
                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-[2.5rem] shadow-lg border border-gray-50 flex flex-col items-center text-center transition-all hover:-translate-y-1 hover:shadow-xl cursor-pointer group" 
                             onclick="window.location.href='cardapio.html?loja=${loja.id}'">
                            <div class="w-24 h-24 bg-gray-50 rounded-full mb-4 overflow-hidden border-4 border-white shadow-md group-hover:border-orange-100 transition-colors">
                                <img src="${loja.logoFinal}" class="w-full h-full object-cover">
                            </div>
                            <h3 class="text-lg font-black text-gray-800 leading-tight group-hover:text-orange-600 transition-colors">${loja.store_name}</h3>
                            <div class="flex flex-wrap justify-center gap-1 mt-3">
                                ${loja.categorias.slice(0,2).map(c => `<span class="bg-orange-50 text-orange-600 text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wide">${c}</span>`).join('')}
                            </div>
                        </div>`;
                });
            }
        }

        function filtrarLojas() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            exibirLojas(todasLojas.filter(l => 
                l.store_name.toLowerCase().includes(termo) || 
                l.categorias.some(c => c.toLowerCase().includes(termo))
            ));
        }

        function filtrarCategoriaGeral(cat) {
            if (!cat) return exibirLojas(todasLojas);
            exibirLojas(todasLojas.filter(l => l.categorias.includes(cat)));
        }

        function abrirModalParceiro() { document.getElementById('modal-parceiro').classList.remove('hidden'); }
        function fecharModalParceiro() { document.getElementById('modal-parceiro').classList.add('hidden'); }
        function enviarCadastroParceiro() {
            const msg = `Novo Parceiro Interessado: ${document.getElementById('p-loja').value} (Doc: ${document.getElementById('p-doc').value})`;
            window.location.href = `mailto:cadastro@melodelivery.com?body=${msg}`;
        }

        carregarLojas();

        <footer class="text-center py-8 text-gray-400 text-xs mb-10">
        <p>&copy; 2026 Melo Delivery. Todos os direitos reservados.</p>
        <p>Desenvolvido por Mateus Melo</p>
    </footer>
    </script>
</body>

</html>
