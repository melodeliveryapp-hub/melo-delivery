<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: slideUp 0.4s ease-out; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6 font-sans">

    <div class="w-full max-w-md bg-white rounded-[2.5rem] p-8 shadow-2xl overflow-hidden relative">
        
        <div id="sessao-detectada" class="hidden animate-pop text-center space-y-6 py-4">
            <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto text-3xl">üë§</div>
            <div>
                <h2 class="text-2xl font-black text-gray-800">Conta Detectada</h2>
                <p class="text-gray-500 text-sm mt-2" id="user-email-display">carregando e-mail...</p>
            </div>
            <div class="space-y-3">
                <button onclick="window.location.href='painel.html'" class="w-full py-4 bg-orange-500 text-white font-black rounded-2xl shadow-lg shadow-orange-200 hover:bg-orange-600 active:scale-95 transition-all">
                    ENTRAR NO PAINEL
                </button>
                <button onclick="logout()" class="w-full py-3 text-gray-400 font-bold hover:text-red-500 transition-colors">
                    Sair e entrar com outra conta
                </button>
            </div>
        </div>

        <div id="form-login" class="hidden animate-pop">
            <div class="text-center mb-8">
                <div class="font-black text-2xl tracking-tighter mb-2">MELO<span class="text-orange-500">.LOGIN</span></div>
                <p class="text-gray-400 font-bold text-xs uppercase tracking-widest">Acesse sua loja</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="email" placeholder="Seu e-mail" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-200 font-bold">
                <input type="password" id="password" placeholder="Sua senha" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-200 font-bold">
                <button type="submit" id="btn-login" class="w-full py-4 bg-gray-900 text-white font-black rounded-2xl shadow-xl active:scale-95 transition-all">
                    ACESSAR PAINEL
                </button>
            </form>
            <div class="mt-8 text-center">
                <a href="parceiro.html" class="text-xs font-bold text-gray-400 hover:text-orange-500 transition-colors">‚Üê Voltar para Parceiros</a>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center py-10">
            <div class="w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkSession() {
            const { data: { session } } = await sbClient.auth.getSession();
            document.getElementById('loading').classList.add('hidden');

            if (session) {
                // Se j√° estiver logado, mostra a tela de confirma√ß√£o
                document.getElementById('user-email-display').innerText = session.user.email;
                document.getElementById('sessao-detectada').classList.remove('hidden');
            } else {
                // Se n√£o estiver, mostra o formul√°rio
                document.getElementById('form-login').classList.remove('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerText = "Verificando..."; btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await sbClient.auth.signInWithPassword({ email, password });

            if (error) {
                alert("Erro: " + error.message);
                btn.innerText = "ACESSAR PAINEL"; btn.disabled = false;
            } else {
                window.location.href = 'painel.html';
            }
        }

        async function logout() {
            await sbClient.auth.signOut();
            location.reload(); // Recarrega para mostrar o formul√°rio limpo
        }

        checkSession();
    </script>
</body>
</html>
