<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: slideUp 0.4s ease-out; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="w-full max-w-md bg-white rounded-[2.5rem] p-8 shadow-2xl overflow-hidden relative">
        
        <div id="sessao-detectada" class="hidden animate-pop text-center space-y-6">
            <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto text-3xl shadow-inner">ðŸ‘¤</div>
            <div>
                <h2 class="text-2xl font-black italic text-gray-800 uppercase tracking-tighter">Conta Detectada</h2>
                <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mt-1" id="user-email-display"></p>
            </div>
            <div class="space-y-3">
                <button onclick="window.location.href='painel.html'" class="w-full py-4 bg-orange-500 text-white font-black italic rounded-2xl shadow-lg active:scale-95 transition-all">ENTRAR NO PAINEL</button>
                <button onclick="logout()" class="w-full py-3 text-gray-400 font-bold hover:text-red-500 transition-colors uppercase text-xs">Trocar de Conta</button>
            </div>
        </div>

        <div id="form-login" class="hidden animate-pop text-center">
            <div class="font-black text-2xl tracking-tighter italic uppercase mb-8">MELO<span class="text-orange-500">.LOGIN</span></div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="email" placeholder="E-mail" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                <input type="password" id="password" placeholder="Senha" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none font-bold">
                <button type="submit" id="btn-login" class="w-full py-4 bg-gray-900 text-white font-black italic rounded-2xl active:scale-95 transition-all">ACESSAR</button>
            </form>
        </div>
        
        <div id="loading" class="py-10 text-center"><div class="w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mx-auto"></div></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function checkSession() {
            const { data: { session } } = await sbClient.auth.getSession();
            document.getElementById('loading').classList.add('hidden');
            if (session) {
                document.getElementById('user-email-display').innerText = session.user.email;
                document.getElementById('sessao-detectada').classList.remove('hidden');
            } else {
                document.getElementById('form-login').classList.remove('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerText = "...";
            const { error } = await sbClient.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value });
            if (error) { alert("Erro: " + error.message); btn.innerText = "ACESSAR"; }
            else { window.location.href = 'painel.html'; }
        }

        async function logout() { await sbClient.auth.signOut(); location.reload(); }
        checkSession();
    </script>
</body>
</html>
