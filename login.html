<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso do Lojista - Melo Delivery</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: slideUp 0.4s ease-out forwards; }
        .btn-loading { pointer-events: none; opacity: 0.7; }
    </style>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-6 font-sans selection:bg-orange-500">
    
    <div class="w-full max-w-md bg-gray-900 rounded-[2.5rem] p-8 shadow-2xl border border-white/10 relative overflow-hidden animate-pop">
        
        <div id="loading" class="absolute inset-0 bg-gray-900 z-50 flex flex-col items-center justify-center">
            <div class="w-8 h-8 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-gray-400 text-xs font-black uppercase tracking-widest mt-4">Verificando sessÃ£o...</p>
        </div>

        <div id="sessao-detectada" class="hidden text-center space-y-6">
            <div class="w-20 h-20 bg-orange-500/20 border border-orange-500/50 rounded-full flex items-center justify-center mx-auto text-3xl shadow-inner">ðŸ‘‹</div>
            <div>
                <h2 class="text-2xl font-black italic text-white uppercase tracking-tighter">Bem-vindo de volta!</h2>
                <p class="text-orange-500 text-xs font-bold uppercase tracking-widest mt-1" id="user-email-display">...</p>
            </div>
            <div class="space-y-3">
                <button onclick="window.location.href='painel.html'" class="w-full py-4 bg-orange-600 hover:bg-orange-500 text-white rounded-2xl font-black italic uppercase text-xs shadow-lg transition-all">Acessar Meu Painel ðŸš€</button>
                <button onclick="fazerLogout()" class="w-full py-4 bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white rounded-2xl font-black italic uppercase text-xs transition-all">Entrar com outra conta</button>
            </div>
        </div>

        <div id="form-login-container" class="hidden">
            <div class="text-center mb-8">
                <h1 class="font-black text-2xl tracking-tighter italic uppercase text-white mb-1">MELO<span class="text-orange-500">DELIVERY</span></h1>
                <p class="text-gray-500 text-[10px] font-black uppercase italic tracking-widest">Acesso Restrito a Parceiros</p>
            </div>

            <form id="form-login" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <input type="email" id="email" required placeholder="E-mail cadastrado" class="w-full p-5 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-orange-500 font-bold text-white placeholder-gray-600 transition-colors">
                </div>
                <div>
                    <input type="password" id="password" required placeholder="Sua Senha" class="w-full p-5 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-orange-500 font-bold text-white placeholder-gray-600 transition-colors">
                </div>
                
                <button type="submit" id="btn-login" class="w-full mt-2 py-5 bg-orange-600 hover:bg-orange-500 text-white rounded-2xl font-black italic uppercase text-xs shadow-lg transition-all">ENTRAR NO PAINEL âž”</button>
            </form>

            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <p class="text-gray-500 text-xs font-bold">Ainda nÃ£o Ã© parceiro?</p>
                <a href="parceiro.html" class="inline-block mt-2 text-orange-500 hover:text-orange-400 font-black text-[10px] uppercase tracking-widest italic transition-colors">Criar minha loja grÃ¡tis</a>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verifica imediatamente se o utilizador jÃ¡ estÃ¡ logado no navegador
        async function checkSession() {
            const { data: { session } } = await sbClient.auth.getSession();
            document.getElementById('loading').classList.add('hidden');
            
            if (session) {
                document.getElementById('user-email-display').innerText = session.user.email;
                document.getElementById('sessao-detectada').classList.remove('hidden');
            } else {
                document.getElementById('form-login-container').classList.remove('hidden');
            }
        }

        // FunÃ§Ã£o de Login Seguro
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const originalText = btn.innerText;
            btn.innerText = "AUTENTICANDO...";
            btn.classList.add('btn-loading');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await sbClient.auth.signInWithPassword({ email, password });
            
            if (error) { 
                alert("Falha no login: Verifique se o E-mail e a Senha estÃ£o corretos."); 
                btn.innerText = originalText;
                btn.classList.remove('btn-loading');
            } else {
                // Sucesso absoluto, redireciona para a central de comando
                window.location.href = 'painel.html';
            }
        }

        async function fazerLogout() {
            await sbClient.auth.signOut();
            window.location.reload();
        }

        checkSession();
    </script>
</body>
</html>
