<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Lojista - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gradient-to-br from-orange-500 to-red-600 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl shadow-orange-900/20 relative overflow-hidden animate-fade-in-up">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-400 to-red-500"></div>

        <div class="text-center mb-8">
            <div class="bg-orange-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl shadow-inner">
                üîê
            </div>
            <h1 class="text-3xl font-black text-gray-800 tracking-tight">√Årea do Parceiro</h1>
            <p class="text-gray-400 text-sm mt-1 font-medium">Gerencie sua loja no Melo Delivery</p>
        </div>

        <form id="form-login" class="space-y-5" onsubmit="fazerLogin(event)">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com" 
                    class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-200 focus:bg-white transition-all font-bold text-gray-600">
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Senha</label>
                <input type="password" id="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-200 focus:bg-white transition-all font-bold text-gray-600">
            </div>

            <div id="msg-erro" class="hidden bg-red-50 text-red-500 p-3 rounded-xl text-center text-sm font-bold border border-red-100">
                </div>

            <button type="submit" id="btn-entrar" 
                class="w-full py-4 bg-gray-900 text-white font-black rounded-2xl shadow-lg hover:bg-gray-800 hover:-translate-y-1 transition-all active:scale-95 flex justify-center items-center gap-2">
                ACESSAR PAINEL üöÄ
            </button>
        </form>

        <p class="text-center text-gray-300 text-xs mt-8">
            Esqueceu a senha? Contate o suporte.
        </p>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verifica se j√° est√° logado
        async function checkSession() {
            const { data: { session } } = await sbClient.auth.getSession();
            if (session) {
                window.location.href = 'painel.html'; // Redireciona se j√° estiver logado
            }
        }
        checkSession();

        async function fazerLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-entrar');
            const msg = document.getElementById('msg-erro');
            
            // UI de carregamento
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            btn.disabled = true;
            msg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('senha').value;

            const { data, error } = await sbClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                btn.innerHTML = 'ACESSAR PAINEL üöÄ';
                btn.disabled = false;
                msg.innerText = "E-mail ou senha incorretos!";
                msg.classList.remove('hidden');
            } else {
                // Sucesso! Vai para o painel
                window.location.href = 'painel.html';
            }
        }
    </script>
</body>
</html>
