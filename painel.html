<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .aba-ativa { color: #f97316; border-bottom: 4px solid #f97316; }
        .card-produto { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#fcfcfc] min-h-screen pb-20 font-sans text-gray-800">

    <header class="bg-gradient-to-r from-orange-500 to-orange-600 pb-20 pt-8 px-6 rounded-b-[3rem] shadow-lg text-white">
        <nav class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-black italic uppercase tracking-tighter text-xl">Melo Delivery</h1>
                <p id="nome-loja-nav" class="text-orange-100 text-[10px] font-bold uppercase italic">Carregando...</p>
            </div>
            <button onclick="logout()" class="bg-white/10 hover:bg-red-500 px-5 py-2 rounded-full text-[10px] font-black border border-white/20 transition-all italic">SAIR</button>
        </nav>
    </header>

    <div class="max-w-4xl mx-auto -mt-10 px-6 relative z-20">
        <div class="bg-white rounded-[2rem] shadow-xl p-2 flex gap-2">
            <button onclick="mudarAba('produtos')" id="tab-produtos" class="flex-1 py-4 font-black italic uppercase text-xs rounded-[1.5rem] aba-ativa">üì¶ Meus Itens</button>
            <button onclick="mudarAba('loja')" id="tab-loja" class="flex-1 py-4 font-black italic uppercase text-xs rounded-[1.5rem] text-gray-400">‚öôÔ∏è Loja</button>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-6 mt-4">
        <div id="conteudo-produtos" class="space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-sm font-black uppercase italic text-gray-400">Card√°pio Ativo</h2>
                <button onclick="abrirModal()" class="bg-orange-500 text-white px-6 py-3 rounded-2xl font-black italic uppercase text-xs shadow-lg active:scale-95 transition-all">+ Novo Item</button>
            </div>
            <div id="lista-produtos" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </main>

    <div id="modal-produto" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[3rem] p-8 shadow-2xl relative">
            <h3 class="text-2xl font-black italic text-gray-800 mb-6 uppercase">Editar Item</h3>
            <form onsubmit="salvarProduto(event)" class="space-y-4">
                <input type="hidden" id="prod-id">
                <input type="text" id="prod-nome" placeholder="Nome" required class="w-full p-4 bg-gray-50 rounded-2xl font-bold outline-none">
                <div class="flex gap-4">
                    <input type="number" id="prod-preco" step="0.01" placeholder="Pre√ßo" required class="w-1/2 p-4 bg-gray-50 rounded-2xl font-bold outline-none">
                    <input type="text" id="prod-cat" placeholder="Categoria" class="w-1/2 p-4 bg-gray-50 rounded-2xl font-bold outline-none">
                </div>
                <textarea id="prod-desc" placeholder="Descri√ß√£o" class="w-full p-4 bg-gray-50 rounded-2xl font-bold outline-none resize-none"></textarea>
                <button type="submit" class="w-full py-5 bg-orange-500 text-white font-black italic uppercase rounded-2xl">Salvar Altera√ß√µes</button>
                <button type="button" onclick="fecharModal()" class="w-full py-2 text-gray-400 font-bold uppercase text-[10px]">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sb = supabase.createClient(https://xhfwrbjxitcrktccdrpn.supabase.co, eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc);
        let user = null;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) return window.location.href = 'login.html';
            user = session.user;
            carregarLoja();
            carregarProdutos();
        }

        async function carregarLoja() {
            const { data } = await sb.from('profiles').select('store_name').eq('id', user.id).single();
            if (data) document.getElementById('nome-loja-nav').innerText = data.store_name;
        }

        async function carregarProdutos() {
            const { data: produtos } = await sb.from('products').select('*').eq('tenant_id', user.id).order('created_at', { ascending: false });
            const lista = document.getElementById('lista-produtos');
            lista.innerHTML = '';

            produtos.forEach(p => {
                const isAtivo = p.is_active === true;
                lista.innerHTML += `
                    <div class="bg-white p-4 rounded-[2rem] border border-gray-100 flex items-center justify-between shadow-sm card-produto ${isAtivo ? '' : 'opacity-50 grayscale'}">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center text-lg">${p.image_url ? `<img src="${p.image_url}" class="w-full h-full object-cover rounded-xl">` : 'üì¶'}</div>
                            <div>
                                <h4 class="font-black italic uppercase text-[11px]">${p.name}</h4>
                                <p class="text-green-600 font-black text-xs">R$ ${p.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleStatus('${p.id}', ${isAtivo})" class="px-4 py-2 rounded-xl text-[9px] font-black uppercase ${isAtivo ? 'bg-orange-50 text-orange-600' : 'bg-green-50 text-green-600'}">
                                ${isAtivo ? 'Pausar' : 'Ativar'}
                            </button>
                        </div>
                    </div>`;
            });
        }

        async function toggleStatus(id, atual) {
            const { error } = await sb.from('products').update({ is_active: !atual }).eq('id', id);
            if (!error) carregarProdutos();
        }

        // Fun√ß√µes de Modal e CRUD... (Omitidas para brevidade, mas mant√™m a l√≥gica tenant_id = user.id)
        init();
    </script>
</body>
</html>
