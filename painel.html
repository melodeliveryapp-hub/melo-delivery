<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Parceiro - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-50 min-h-screen pb-20 font-sans">

    <nav class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40">
        <div class="flex items-center gap-3">
            <div class="bg-orange-100 p-2 rounded-xl text-xl text-orange-600">‚öôÔ∏è</div>
            <div>
                <h1 class="font-black text-gray-800 leading-none text-lg">Painel Lojista</h1>
                <p class="text-xs text-gray-400 font-bold mt-1" id="nome-loja-nav">Carregando...</p>
            </div>
        </div>
        <button onclick="logout()" class="text-red-500 font-bold text-sm hover:bg-red-50 px-4 py-2 rounded-xl transition-colors border border-transparent hover:border-red-100">Sair</button>
    </nav>

    <main class="max-w-4xl mx-auto p-6 space-y-8">

        <section class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-orange-50 rounded-full -mr-10 -mt-10 blur-2xl opacity-50"></div>
            
            <h2 class="text-xl font-black text-gray-800 mb-6 flex items-center gap-2 relative z-10">
                <span class="w-2 h-6 bg-orange-500 rounded-full shadow-sm"></span> Status da Loja
            </h2>
            
            <div class="flex flex-col md:flex-row gap-4 items-end relative z-10">
                <div class="w-full">
                    <label class="text-xs font-bold text-gray-400 ml-2 uppercase tracking-wider">Abertura</label>
                    <input type="time" id="inp-abre" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-gray-700 outline-none focus:ring-2 focus:ring-orange-200 transition-all border border-gray-100">
                </div>
                <div class="w-full">
                    <label class="text-xs font-bold text-gray-400 ml-2 uppercase tracking-wider">Fechamento</label>
                    <input type="time" id="inp-fecha" class="w-full p-4 bg-gray-50 rounded-2xl font-bold text-gray-700 outline-none focus:ring-2 focus:ring-orange-200 transition-all border border-gray-100">
                </div>
                <button onclick="salvarHorario()" id="btn-salvar-hora" class="w-full md:w-auto px-8 py-4 bg-gray-900 text-white font-black rounded-2xl hover:bg-gray-800 active:scale-95 transition-all shadow-lg whitespace-nowrap">
                    SALVAR HOR√ÅRIO
                </button>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-gray-800 flex items-center gap-2">
                    <span class="w-2 h-6 bg-orange-500 rounded-full shadow-sm"></span> Meus Produtos
                </h2>
                <button onclick="abrirModalProduto()" class="bg-orange-500 text-white px-6 py-3 rounded-xl font-black text-sm shadow-lg shadow-orange-200 hover:bg-orange-600 hover:-translate-y-1 transition-all flex items-center gap-2">
                    <span class="text-xl leading-none">+</span> Novo Produto
                </button>
            </div>

            <div id="lista-produtos" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="text-center py-12 text-gray-400 col-span-full bg-white rounded-[2rem] border border-dashed border-gray-200">
                    Carregando seu card√°pio...
                </div>
            </div>
        </section>

    </main>

    <div id="modal-produto" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl relative animate-[fadeIn_0.2s_ease-out]">
            <button onclick="fecharModalProduto()" class="absolute top-6 right-6 text-gray-300 hover:text-gray-600 font-bold text-2xl transition-colors">&times;</button>
            
            <h3 class="text-2xl font-black text-gray-800 mb-6">Novo Produto</h3>
            
            <form onsubmit="salvarProduto(event)" class="space-y-4">
                <div class="w-full h-32 bg-gray-50 border-2 border-dashed border-gray-200 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:bg-orange-50 hover:border-orange-200 transition-all relative group">
                    <input type="file" id="prod-img" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImagem(this)" required>
                    <div id="preview-container" class="hidden w-full h-full p-2">
                        <img id="img-preview" class="w-full h-full object-contain rounded-xl">
                    </div>
                    <div id="upload-placeholder" class="text-center pointer-events-none group-hover:scale-105 transition-transform">
                        <span class="text-3xl">üì∏</span>
                        <p class="text-xs text-gray-400 font-bold mt-2">Toque para enviar foto</p>
                    </div>
                </div>

                <input type="text" id="prod-nome" placeholder="Nome do Produto (ex: Pizza Calabresa)" required class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-100 font-bold text-gray-700">
                
                <div class="flex gap-3">
                    <input type="number" id="prod-preco" step="0.01" placeholder="Pre√ßo (R$)" required class="w-1/2 p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-100 font-bold text-gray-700">
                    <select id="prod-cat" required class="w-1/2 p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-100 font-bold text-gray-600 cursor-pointer">
                        <option value="">Categoria</option>
                        <option value="Pizzas">Pizzas</option>
                        <option value="Lanches">Lanches</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Combos">Combos</option>
                        <option value="Sobremesas">Sobremesas</option>
                    </select>
                </div>

                <textarea id="prod-desc" rows="2" placeholder="Descri√ß√£o (Ingredientes, detalhes...)" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-100 font-bold text-gray-700 resize-none"></textarea>

                <button type="submit" id="btn-criar" class="w-full py-4 bg-orange-500 text-white font-black rounded-2xl shadow-lg shadow-orange-200 hover:bg-orange-600 active:scale-95 transition-all mt-2">
                    CADASTRAR PRODUTO
                </button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let user = null;
        let storeInfoId = null;

        // --- INICIALIZA√á√ÉO ---
        async function checkAuth() {
            const { data: { session } } = await sbClient.auth.getSession();
            if (!session) return window.location.href = 'login.html';
            user = session.user;
            carregarDadosLoja();
        }

        async function carregarDadosLoja() {
            // Busca Profile
            const { data: profile } = await sbClient.from('profiles').select('*').eq('id', user.id).single();
            if (!profile) return alert("Erro cr√≠tico: Loja n√£o vinculada.");

            document.getElementById('nome-loja-nav').innerText = profile.store_name;

            // Busca Store Info (Hor√°rios)
            const { data: info } = await sbClient.from('store_info').select('*').eq('name', profile.store_name).single();
            if (info) {
                storeInfoId = info.id;
                document.getElementById('inp-abre').value = info.opening_time || "18:00";
                document.getElementById('inp-fecha').value = info.closing_time || "23:59";
            }
            carregarProdutos();
        }

        async function carregarProdutos() {
            const lista = document.getElementById('lista-produtos');
            
            // Busca segura usando tenant_id
            const { data: produtos, error } = await sbClient.from('products').select('*').eq('tenant_id', user.id).order('created_at', { ascending: false });

            lista.innerHTML = '';
            if(!produtos || produtos.length === 0) {
                lista.innerHTML = '<div class="col-span-full text-center p-8 bg-white rounded-[2rem] border border-gray-100 text-gray-400 font-medium">Voc√™ ainda n√£o tem produtos cadastrados. <br> Clique em <b>+ Novo Produto</b>.</div>';
                return;
            }

            produtos.forEach(p => {
                lista.innerHTML += `
                    <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-gray-100 flex items-center gap-4 hover:border-orange-200 transition-colors group">
                        <img src="${p.image_url}" class="w-20 h-20 rounded-2xl object-cover bg-gray-50 border border-gray-50">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-gray-800 truncate">${p.name}</h3>
                            <span class="text-[10px] bg-orange-50 text-orange-600 px-2 py-1 rounded-full font-bold uppercase tracking-wide">${p.categoria_produtos || 'Geral'}</span>
                            <p class="text-green-600 font-black mt-1">R$ ${p.price.toFixed(2)}</p>
                        </div>
                        <button onclick="deletarProduto('${p.id}')" class="w-10 h-10 rounded-xl bg-gray-50 text-gray-400 hover:bg-red-50 hover:text-red-500 transition-colors flex items-center justify-center active:scale-90" title="Excluir">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                        </button>
                    </div>
                `;
            });
        }

        // --- A√á√ïES ---
        async function salvarHorario() {
            const btn = document.getElementById('btn-salvar-hora');
            btn.innerText = "Salvando..."; btn.disabled = true;

            const abre = document.getElementById('inp-abre').value;
            const fecha = document.getElementById('inp-fecha').value;

            // Atualiza Store Info
            if (storeInfoId) {
                await sbClient.from('store_info').update({ opening_time: abre, closing_time: fecha }).eq('id', storeInfoId);
            }
            // Atualiza Profile (Fallback/Sincronia)
            await sbClient.from('profiles').update({ opening_time: abre, closing_time: fecha }).eq('id', user.id);

            alert("‚úÖ Hor√°rio atualizado!");
            btn.innerText = "SALVAR HOR√ÅRIO"; btn.disabled = false;
        }

        // --- PRODUTOS ---
        function previewImagem(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('img-preview').src = e.target.result;
                    document.getElementById('preview-container').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function salvarProduto(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-criar');
            btn.innerHTML = "Subindo Foto..."; btn.disabled = true;

            try {
                // 1. Upload da Imagem
                const file = document.getElementById('prod-img').files[0];
                const nomeArq = `prod_${Date.now()}_${Math.random().toString(36).substring(7)}`;
                
                const { data: dataImg, error: erroImg } = await sbClient.storage
                    .from('product-images')
                    .upload(`${user.id}/${nomeArq}`, file); 

                if (erroImg) throw erroImg;

                // 2. Pega URL p√∫blica
                const { data: urlData } = sbClient.storage.from('product-images').getPublicUrl(`${user.id}/${nomeArq}`);
                const publicUrl = urlData.publicUrl;

                // 3. Salva no Banco
                btn.innerHTML = "Salvando Dados...";
                
                const { error: erroBanco } = await sbClient.from('products').insert({
                    tenant_id: user.id, 
                    name: document.getElementById('prod-nome').value,
                    price: parseFloat(document.getElementById('prod-preco').value),
                    description: document.getElementById('prod-desc').value,
                    categoria_produtos: document.getElementById('prod-cat').value,
                    image_url: publicUrl,
                    is_available: true // AQUI EST√Å A CORRE√á√ÉO!
                });

                if (erroBanco) throw erroBanco;

                alert("Produto cadastrado com sucesso! üçï");
                fecharModalProduto();
                document.querySelector('form').reset();
                carregarProdutos(); // Atualiza a lista

            } catch (err) {
                console.error(err);
                alert("Erro ao cadastrar: " + err.message);
            } finally {
                btn.innerHTML = "CADASTRAR PRODUTO"; btn.disabled = false;
            }
        }

        async function deletarProduto(id) {
            if(!confirm("Excluir este produto?")) return;
            const { error } = await sbClient.from('products').delete().eq('id', id).eq('tenant_id', user.id);
            if (error) alert("Erro ao excluir.");
            else carregarProdutos();
        }

        function abrirModalProduto() { document.getElementById('modal-produto').classList.remove('hidden'); }
        function fecharModalProduto() { document.getElementById('modal-produto').classList.add('hidden'); }
        async function logout() { await sbClient.auth.signOut(); window.location.href = 'login.html'; }

        checkAuth();
    </script>
</body>
</html>
