<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel ADM - Melo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .aba-ativa { color: #f97316; border-bottom: 4px solid #f97316; }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-20 font-sans text-gray-800">

    <header class="bg-orange-600 pb-16 pt-8 px-6 text-white shadow-lg">
        <nav class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-black italic uppercase text-xl">Melo Delivery</h1>
                <p id="nome-loja-nav" class="text-orange-100 text-[10px] font-bold uppercase italic tracking-widest">Sincronizando...</p>
            </div>
            <button onclick="logout()" class="bg-white/10 hover:bg-red-500 px-4 py-2 rounded-full text-[10px] font-black border border-white/20 transition-all italic uppercase">SAIR</button>
        </nav>
    </header>

    <div class="max-w-4xl mx-auto -mt-8 px-6 relative z-20">
        <div class="bg-white rounded-2xl shadow-xl p-2 flex gap-2">
            <button onclick="mudarAba('produtos')" id="tab-produtos" class="flex-1 py-4 font-black italic uppercase text-xs aba-ativa transition-all">üì¶ Itens</button>
            <button onclick="mudarAba('loja')" id="tab-loja" class="flex-1 py-4 font-black italic uppercase text-xs text-gray-400 transition-all">‚öôÔ∏è Loja</button>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-6 mt-4">
        <div id="conteudo-produtos" class="space-y-6 animate-fade">
            <section class="bg-white p-6 rounded-3xl border flex justify-between items-center shadow-sm">
                <div class="flex gap-2">
                    <input type="time" id="inp-abre" class="bg-gray-50 font-bold p-2 rounded-lg text-xs border outline-none">
                    <input type="time" id="inp-fecha" class="bg-gray-50 font-bold p-2 rounded-lg text-xs border outline-none">
                    <button onclick="salvarHorario()" class="bg-gray-900 text-white text-[10px] px-4 py-2 rounded-lg font-black active:scale-95 uppercase">SALVAR HOR√ÅRIO</button>
                </div>
                <button onclick="abrirModalCriacao()" class="bg-orange-500 text-white px-6 py-3 rounded-xl font-black italic uppercase text-xs shadow-lg active:scale-95">+ NOVO ITEM</button>
            </section>
            <div id="lista-produtos" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div id="conteudo-loja" class="hidden animate-fade space-y-6">
            <section class="bg-white p-8 rounded-3xl border shadow-sm">
                <h2 class="text-xs font-black uppercase text-gray-400 mb-6 italic tracking-widest">Taxas de Entrega</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-[9px] font-black uppercase text-orange-500 ml-1">Centro / Pr√≥ximo</label>
                        <input type="number" id="fee-main" step="0.01" class="bg-gray-50 p-4 rounded-xl font-bold outline-none border">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[9px] font-black uppercase text-orange-500 ml-1">Bairros / Distante</label>
                        <input type="number" id="fee-far" step="0.01" class="bg-gray-50 p-4 rounded-xl font-bold outline-none border">
                    </div>
                </div>
                <button onclick="salvarConfigLoja()" class="w-full mt-6 bg-gray-900 text-white py-4 rounded-xl font-black italic uppercase text-xs active:scale-95">ATUALIZAR CONFIGURA√á√ïES</button>
            </section>
        </div>
    </main>

    <div id="modal-produto" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-8 shadow-2xl relative">
            <h3 class="text-2xl font-black italic text-gray-800 mb-6 uppercase">Gerir Item</h3>
            <form onsubmit="salvarProduto(event)" class="space-y-4">
                <input type="hidden" id="prod-id-edit">
                <input type="text" id="prod-nome" placeholder="Nome" required class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold border">
                <div class="flex gap-4">
                    <input type="number" id="prod-preco" step="0.01" placeholder="Pre√ßo" required class="w-1/2 p-4 bg-gray-50 rounded-xl outline-none font-bold border">
                    <input list="categorias-existentes" id="prod-cat" placeholder="Categoria" class="w-1/2 p-4 bg-gray-50 rounded-xl outline-none font-bold border">
                </div>
                <textarea id="prod-desc" rows="2" placeholder="Descri√ß√£o" class="w-full p-4 bg-gray-50 rounded-xl outline-none font-bold border resize-none"></textarea>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 py-4 bg-orange-500 text-white font-black italic uppercase text-xs rounded-xl shadow-lg">SALVAR</button>
                    <button type="button" onclick="fecharModalProduto()" class="flex-1 py-4 bg-gray-100 text-gray-400 font-black italic uppercase text-xs rounded-xl">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xhfwrbjxitcrktccdrpn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoZndyYmp4aXRjcmt0Y2NkcnBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjQ5NTksImV4cCI6MjA4NjIwMDk1OX0.nyGJxdNT-qiH-oqJL4KDKA-7bRtlj5UxmXy32RswPUc';
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let user = null, produtosCache = [];

        async function checkAuth() {
            const { data: { session } } = await sbClient.auth.getSession();
            if (!session) return window.location.href = 'login.html';
            user = session.user; carregarDadosLoja();
        }

        async function carregarDadosLoja() {
            const { data: profile } = await sbClient.from('profiles').select('store_name').eq('id', user.id).single();
            if(profile) {
                document.getElementById('nome-loja-nav').innerText = profile.store_name;
                const { data: info } = await sbClient.from('store_info').select('*').eq('tenant_id', user.id).single();
                if (info) {
                    document.getElementById('inp-abre').value = info.opening_time || "";
                    document.getElementById('inp-fecha').value = info.closing_time || "";
                    document.getElementById('fee-main').value = info.delivery_fee_main || 0;
                    document.getElementById('fee-far').value = info.delivery_fee_far || 0;
                }
            }
            carregarProdutos();
        }

        async function carregarProdutos() {
            const { data: produtos } = await sbClient.from('products').select('*').eq('tenant_id', user.id).order('name', { ascending: true });
            produtosCache = produtos || [];
            const lista = document.getElementById('lista-produtos');
            lista.innerHTML = '';
            produtos.forEach(p => {
                const ativo = p.is_active !== false;
                lista.innerHTML += `<div class="bg-white p-4 rounded-2xl border flex items-center justify-between shadow-sm ${ativo ? '' : 'opacity-40 grayscale'}">
                    <div class="flex items-center gap-3">
                        <img src="${p.image_url}" onerror="this.src='https://via.placeholder.com/100'" class="w-12 h-12 rounded-lg object-cover">
                        <div><h3 class="font-bold text-xs uppercase">${p.name}</h3><p class="text-green-600 font-black">R$ ${p.price.toFixed(2)}</p></div>
                    </div>
                    <button onclick="toggleStatus('${p.id}', ${ativo})" class="text-[9px] font-black px-3 py-1.5 rounded-lg border ${ativo ? 'bg-orange-50 text-orange-500' : 'bg-green-50 text-green-600'}">${ativo ? 'PAUSAR' : 'ATIVAR'}</button>
                </div>`;
            });
        }

        async function salvarHorario() { 
            await sbClient.from('store_info').update({ opening_time: document.getElementById('inp-abre').value, closing_time: document.getElementById('inp-fecha').value }).eq('tenant_id', user.id);
            alert("Hor√°rio atualizado!");
        }

        async function salvarConfigLoja() { 
            await sbClient.from('store_info').update({ delivery_fee_main: parseFloat(document.getElementById('fee-main').value), delivery_fee_far: parseFloat(document.getElementById('fee-far').value) }).eq('tenant_id', user.id);
            alert("Taxas sincronizadas!");
        }

        async function toggleStatus(id, atual) {
            await sbClient.from('products').update({ is_active: !atual }).eq('id', id);
            carregarProdutos();
        }

        function mudarAba(aba) {
            const tP = document.getElementById('tab-produtos'), tL = document.getElementById('tab-loja'), cP = document.getElementById('conteudo-produtos'), cL = document.getElementById('conteudo-loja');
            if(aba === 'produtos') { tP.className = "flex-1 py-4 font-black italic uppercase text-xs aba-ativa"; tL.className = "flex-1 py-4 font-black italic uppercase text-xs text-gray-400"; cP.classList.remove('hidden'); cL.classList.add('hidden'); }
            else { tL.className = "flex-1 py-4 font-black italic uppercase text-xs aba-ativa"; tP.className = "flex-1 py-4 font-black italic uppercase text-xs text-gray-400"; cL.classList.remove('hidden'); cP.classList.add('hidden'); }
        }
        
        async function logout() { await sbClient.auth.signOut(); window.location.href = 'login.html'; }
        checkAuth();
    </script>
</body>
</html>
